<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True 3D Chess with AI Opponent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            display: flex;
            gap: 30px;
            max-width: 1600px;
            width: 100%;
            align-items: flex-start;
            position: relative;
            z-index: 1;
        }

        .game-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .side-panel {
            flex: 0 0 350px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #canvas-container {
            width: 700px;
            height: 700px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .status {
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .panel-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-section h3 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 1.1em;
        }

        .difficulty-selector {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .difficulty-selector button {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
        }

        .difficulty-selector button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .move-history {
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            color: #fff;
        }

        .move-history::-webkit-scrollbar {
            width: 8px;
        }

        .move-history::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .move-history::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .captured-pieces {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            min-height: 40px;
            color: #fff;
        }

        .captured-piece {
            font-size: 1.5em;
        }

        .evaluation-bar-container {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .evaluation-bar {
            height: 100%;
            background: linear-gradient(90deg, #fff, #ddd);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
        }

        .ai-thinking {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .ai-thinking.active {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .theme-btn {
            padding: 8px;
            font-size: 11px;
        }

        .timer-display {
            display: flex;
            justify-content: space-around;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .timer-player {
            padding: 8px 15px;
            border-radius: 5px;
            color: #fff;
        }

        .timer-player.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .suggestions {
            font-size: 0.9em;
            line-height: 1.6;
            color: #fff;
        }

        .suggestion-move {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .suggestion-move:hover {
            background: #764ba2;
        }

        @media (max-width: 1400px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .side-panel {
                flex: 0 0 auto;
                width: 100%;
                max-width: 700px;
            }

            #canvas-container {
                width: 600px;
                height: 600px;
            }
        }

        @media (max-width: 700px) {
            #canvas-container {
                width: 90vw;
                height: 90vw;
            }

            h1 {
                font-size: 1.8em;
            }

            button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-panel">
            <h1>True 3D Chess AI</h1>

            <div class="controls">
                <button onclick="game.newGame()">New Game</button>
                <button onclick="game.undo()">Undo</button>
                <button onclick="game.redo()">Redo</button>
                <button onclick="game.toggleRotation()">Toggle Rotation</button>
                <button onclick="game.saveGame()">Save</button>
                <button onclick="game.loadGame()">Load</button>
                <button onclick="game.exportPGN()">Export PGN</button>
            </div>

            <div class="ai-thinking" id="aiThinking">
                <div class="spinner"></div>
                <span>AI is thinking...</span>
            </div>

            <div class="status" id="status">White to move</div>

            <div id="canvas-container"></div>
        </div>

        <div class="side-panel">
            <div class="panel-section">
                <h3>Difficulty</h3>
                <div class="difficulty-selector">
                    <button class="active" onclick="game.setDifficulty(2, this)">Easy</button>
                    <button onclick="game.setDifficulty(3, this)">Medium</button>
                    <button onclick="game.setDifficulty(4, this)">Hard</button>
                </div>
            </div>

            <div class="panel-section">
                <h3>Board Theme</h3>
                <div class="theme-selector">
                    <button class="theme-btn" onclick="game.setTheme('classic')">Classic</button>
                    <button class="theme-btn" onclick="game.setTheme('blue')">Blue</button>
                    <button class="theme-btn" onclick="game.setTheme('green')">Green</button>
                    <button class="theme-btn" onclick="game.setTheme('purple')">Purple</button>
                    <button class="theme-btn" onclick="game.setTheme('wood')">Wood</button>
                    <button class="theme-btn" onclick="game.setTheme('marble')">Marble</button>
                </div>
            </div>

            <div class="panel-section">
                <h3>Position Evaluation</h3>
                <div class="evaluation-bar-container">
                    <div class="evaluation-bar" id="evalBar">0.0</div>
                </div>
            </div>

            <div class="panel-section">
                <h3>Timer</h3>
                <div class="timer-display">
                    <div class="timer-player active" id="whiteTimer">10:00</div>
                    <div class="timer-player" id="blackTimer">10:00</div>
                </div>
            </div>

            <div class="panel-section">
                <h3>Captured Pieces</h3>
                <div style="color: #fff;">White: <span class="captured-pieces" id="capturedWhite"></span></div>
                <div style="color: #fff;">Black: <span class="captured-pieces" id="capturedBlack"></span></div>
            </div>

            <div class="panel-section">
                <h3>Move History</h3>
                <div class="move-history" id="moveHistory"></div>
            </div>

            <div class="panel-section">
                <h3>Move Suggestions</h3>
                <div class="suggestions" id="suggestions">
                    <button onclick="game.showHint()">Show Hint</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
    <script>
        class ChessGame3D {
            constructor() {
                // Chess game state
                this.board = this.createInitialBoard();
                this.currentPlayer = 'white';
                this.selectedSquare = null;
                this.moveHistory = [];
                this.redoStack = [];
                this.capturedPieces = { white: [], black: [] };
                this.difficulty = 2;
                this.enPassantTarget = null;
                this.castlingRights = {
                    white: { kingside: true, queenside: true },
                    black: { kingside: true, queenside: true }
                };
                this.halfMoveClock = 0;
                this.fullMoveNumber = 1;
                this.gameOver = false;
                this.lastMove = null;
                this.soundEnabled = true;
                this.timerEnabled = false;
                this.whiteTime = 600;
                this.blackTime = 600;
                this.timerInterval = null;
                this.autoRotate = false;

                this.smackTalk = [
                    "You call that a move?",
                    "I've seen better moves from a beginner",
                    "Are you even trying?",
                    "My grandma plays better chess",
                    "That was... cute",
                    "Is that really your best move?",
                    "I'm not even breaking a sweat",
                    "You're making this too easy",
                    "Did you mean to do that?",
                    "Checkmate is coming for you",
                    "I'm playing with my eyes closed",
                    "This is almost too easy",
                    "You sure about that move?",
                    "Interesting choice... not a good one though",
                    "I've calculated 20 moves ahead already"
                ];

                this.profanity = [
                    "Oh crap, that wasn't good",
                    "Damn it, you got me there",
                    "Well, shit",
                    "Son of a... nice move",
                    "Damn, that hurt",
                    "Oh hell no",
                    "What the hell was I thinking?",
                    "Screw this, you got lucky",
                    "Damn you and that move",
                    "Well fuck, I didn't see that coming",
                    "Shit, that was my piece",
                    "Goddammit, not my piece!",
                    "Are you kidding me? Damn!",
                    "Oh for fuck's sake",
                    "That's some bullshit right there"
                ];

                this.pieceValues = {
                    'p': 100, 'n': 320, 'b': 330, 'r': 500, 'q': 900, 'k': 20000
                };

                this.pst = this.createPieceSquareTables();

                // 3D rendering
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.boardMeshes = [];
                this.pieceMeshes = {};
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                this.highlightedSquares = [];
                this.themes = {
                    classic: { light: 0xf0d9b5, dark: 0xb58863 },
                    blue: { light: 0xdee3e6, dark: 0x8ca2ad },
                    green: { light: 0xffffdd, dark: 0x86a666 },
                    purple: { light: 0xe8d4f1, dark: 0x9b59b6 },
                    wood: { light: 0xf4e4c1, dark: 0x8b4513 },
                    marble: { light: 0xffffff, dark: 0x708090 }
                };
                this.currentTheme = 'classic';

                this.init3D();
                this.createBoard();
                this.createPieces();
                this.setupEventListeners();
                this.animate();
                this.updateDisplay();
            }

            createInitialBoard() {
                return [
                    ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
                    ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
                    ['.', '.', '.', '.', '.', '.', '.', '.'],
                    ['.', '.', '.', '.', '.', '.', '.', '.'],
                    ['.', '.', '.', '.', '.', '.', '.', '.'],
                    ['.', '.', '.', '.', '.', '.', '.', '.'],
                    ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
                    ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
                ];
            }

            createPieceSquareTables() {
                const pawnTable = [
                    [0,  0,  0,  0,  0,  0,  0,  0],
                    [50, 50, 50, 50, 50, 50, 50, 50],
                    [10, 10, 20, 30, 30, 20, 10, 10],
                    [5,  5, 10, 25, 25, 10,  5,  5],
                    [0,  0,  0, 20, 20,  0,  0,  0],
                    [5, -5,-10,  0,  0,-10, -5,  5],
                    [5, 10, 10,-20,-20, 10, 10,  5],
                    [0,  0,  0,  0,  0,  0,  0,  0]
                ];

                const knightTable = [
                    [-50,-40,-30,-30,-30,-30,-40,-50],
                    [-40,-20,  0,  0,  0,  0,-20,-40],
                    [-30,  0, 10, 15, 15, 10,  0,-30],
                    [-30,  5, 15, 20, 20, 15,  5,-30],
                    [-30,  0, 15, 20, 20, 15,  0,-30],
                    [-30,  5, 10, 15, 15, 10,  5,-30],
                    [-40,-20,  0,  5,  5,  0,-20,-40],
                    [-50,-40,-30,-30,-30,-30,-40,-50]
                ];

                const bishopTable = [
                    [-20,-10,-10,-10,-10,-10,-10,-20],
                    [-10,  0,  0,  0,  0,  0,  0,-10],
                    [-10,  0,  5, 10, 10,  5,  0,-10],
                    [-10,  5,  5, 10, 10,  5,  5,-10],
                    [-10,  0, 10, 10, 10, 10,  0,-10],
                    [-10, 10, 10, 10, 10, 10, 10,-10],
                    [-10,  5,  0,  0,  0,  0,  5,-10],
                    [-20,-10,-10,-10,-10,-10,-10,-20]
                ];

                const rookTable = [
                    [0,  0,  0,  0,  0,  0,  0,  0],
                    [5, 10, 10, 10, 10, 10, 10,  5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [0,  0,  0,  5,  5,  0,  0,  0]
                ];

                const queenTable = [
                    [-20,-10,-10, -5, -5,-10,-10,-20],
                    [-10,  0,  0,  0,  0,  0,  0,-10],
                    [-10,  0,  5,  5,  5,  5,  0,-10],
                    [-5,  0,  5,  5,  5,  5,  0, -5],
                    [0,  0,  5,  5,  5,  5,  0, -5],
                    [-10,  5,  5,  5,  5,  5,  0,-10],
                    [-10,  0,  5,  0,  0,  0,  0,-10],
                    [-20,-10,-10, -5, -5,-10,-10,-20]
                ];

                const kingMiddleTable = [
                    [-30,-40,-40,-50,-50,-40,-40,-30],
                    [-30,-40,-40,-50,-50,-40,-40,-30],
                    [-30,-40,-40,-50,-50,-40,-40,-30],
                    [-30,-40,-40,-50,-50,-40,-40,-30],
                    [-20,-30,-30,-40,-40,-30,-30,-20],
                    [-10,-20,-20,-20,-20,-20,-20,-10],
                    [20, 20,  0,  0,  0,  0, 20, 20],
                    [20, 30, 10,  0,  0, 10, 30, 20]
                ];

                return {
                    'p': pawnTable,
                    'n': knightTable,
                    'b': bishopTable,
                    'r': rookTable,
                    'q': queenTable,
                    'k': kingMiddleTable
                };
            }

            init3D() {
                const container = document.getElementById('canvas-container');
                const width = 700;
                const height = 700;

                // Scene
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x1a1a2e);

                // Camera
                this.camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
                this.camera.position.set(12, 16, 12);
                this.camera.lookAt(0, 0, 0);

                // Renderer
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(width, height);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                container.appendChild(this.renderer.domElement);

                // Lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 20, 10);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                directionalLight.shadow.camera.near = 0.5;
                directionalLight.shadow.camera.far = 50;
                directionalLight.shadow.camera.left = -15;
                directionalLight.shadow.camera.right = 15;
                directionalLight.shadow.camera.top = 15;
                directionalLight.shadow.camera.bottom = -15;
                this.scene.add(directionalLight);

                const fillLight = new THREE.DirectionalLight(0x667eea, 0.3);
                fillLight.position.set(-10, 10, -10);
                this.scene.add(fillLight);

                const rimLight = new THREE.DirectionalLight(0x764ba2, 0.3);
                rimLight.position.set(0, 10, -15);
                this.scene.add(rimLight);
            }

            createBoard() {
                const boardGroup = new THREE.Group();
                const squareSize = 2;
                const boardSize = 8;

                // Create board squares
                for (let row = 0; row < boardSize; row++) {
                    for (let col = 0; col < boardSize; col++) {
                        const isLight = (row + col) % 2 === 0;
                        const color = isLight ?
                            this.themes[this.currentTheme].light :
                            this.themes[this.currentTheme].dark;

                        const geometry = new THREE.BoxGeometry(squareSize, 0.4, squareSize);
                        const material = new THREE.MeshStandardMaterial({
                            color: color,
                            metalness: 0.2,
                            roughness: 0.7
                        });
                        const square = new THREE.Mesh(geometry, material);

                        square.position.x = (col - 3.5) * squareSize;
                        square.position.z = (row - 3.5) * squareSize;
                        square.position.y = -0.2;

                        square.receiveShadow = true;
                        square.userData = { row, col, type: 'square' };

                        boardGroup.add(square);
                        this.boardMeshes.push(square);
                    }
                }

                // Add board border
                const borderGeometry = new THREE.BoxGeometry(boardSize * squareSize + 1, 0.6, boardSize * squareSize + 1);
                const borderMaterial = new THREE.MeshStandardMaterial({
                    color: 0x2a2a2a,
                    metalness: 0.4,
                    roughness: 0.6
                });
                const border = new THREE.Mesh(borderGeometry, borderMaterial);
                border.position.y = -0.5;
                border.receiveShadow = true;
                boardGroup.add(border);

                this.scene.add(boardGroup);
            }

            create3DPiece(pieceType, isWhite) {
                const group = new THREE.Group();
                const color = isWhite ? 0xf0f0f0 : 0x2a2a2a;
                const material = new THREE.MeshStandardMaterial({
                    color: color,
                    metalness: 0.3,
                    roughness: 0.5
                });

                const type = pieceType.toLowerCase();

                // Base for all pieces
                const baseGeometry = new THREE.CylinderGeometry(0.6, 0.7, 0.3, 32);
                const base = new THREE.Mesh(baseGeometry, material);
                base.position.y = 0.15;
                base.castShadow = true;
                group.add(base);

                switch(type) {
                    case 'p': // Pawn
                        const pawnBody = new THREE.Mesh(
                            new THREE.CylinderGeometry(0.35, 0.45, 1.2, 16),
                            material
                        );
                        pawnBody.position.y = 0.9;
                        pawnBody.castShadow = true;
                        group.add(pawnBody);

                        const pawnHead = new THREE.Mesh(
                            new THREE.SphereGeometry(0.35, 16, 16),
                            material
                        );
                        pawnHead.position.y = 1.7;
                        pawnHead.castShadow = true;
                        group.add(pawnHead);
                        break;

                    case 'r': // Rook
                        const rookBody = new THREE.Mesh(
                            new THREE.CylinderGeometry(0.45, 0.5, 1.5, 16),
                            material
                        );
                        rookBody.position.y = 1.05;
                        rookBody.castShadow = true;
                        group.add(rookBody);

                        const rookTop = new THREE.Mesh(
                            new THREE.CylinderGeometry(0.55, 0.5, 0.3, 16),
                            material
                        );
                        rookTop.position.y = 1.95;
                        rookTop.castShadow = true;
                        group.add(rookTop);

                        // Crenellations
                        for (let i = 0; i < 4; i++) {
                            const angle = (Math.PI / 2) * i;
                            const cren = new THREE.Mesh(
                                new THREE.BoxGeometry(0.25, 0.4, 0.25),
                                material
                            );
                            cren.position.y = 2.3;
                            cren.position.x = Math.cos(angle) * 0.4;
                            cren.position.z = Math.sin(angle) * 0.4;
                            cren.castShadow = true;
                            group.add(cren);
                        }
                        break;

                    case 'n': // Knight
                        const knightBase = new THREE.Mesh(
                            new THREE.CylinderGeometry(0.4, 0.5, 0.8, 16),
                            material
                        );
                        knightBase.position.y = 0.7;
                        knightBase.castShadow = true;
                        group.add(knightBase);

                        const knightNeck = new THREE.Mesh(
                            new THREE.CylinderGeometry(0.25, 0.35, 1.0, 16),
