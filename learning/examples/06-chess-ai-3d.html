<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chess with AI Opponent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            display: flex;
            gap: 30px;
            max-width: 1600px;
            width: 100%;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .game-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .side-panel {
            flex: 0 0 350px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .scene {
            width: 700px;
            height: 700px;
            perspective: 1200px;
            margin: 20px auto;
        }

        .board-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(60deg) rotateZ(45deg);
            transition: transform 0.6s ease;
        }

        .board-3d.flipped {
            transform: rotateX(60deg) rotateZ(225deg);
        }

        .square-3d {
            position: absolute;
            width: 12.5%;
            height: 12.5%;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .square-3d:hover {
            transform: translateZ(5px);
        }

        .square-top {
            width: 100%;
            height: 100%;
            position: absolute;
            transform: translateZ(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-shadow:
                0 -2px 5px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .square-3d.light .square-top {
            background: linear-gradient(135deg, #f0d9b5 0%, #e8d1ad 100%);
        }

        .square-3d.dark .square-top {
            background: linear-gradient(135deg, #b58863 0%, #a77a5b 100%);
        }

        .square-bottom {
            width: 100%;
            height: 100%;
            position: absolute;
            background: rgba(0, 0, 0, 0.3);
            transform: translateZ(0px);
        }

        .square-front {
            width: 100%;
            height: 10px;
            position: absolute;
            bottom: 0;
            transform-origin: bottom;
            transform: rotateX(90deg);
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
        }

        .square-back {
            width: 100%;
            height: 10px;
            position: absolute;
            top: 0;
            transform-origin: top;
            transform: rotateX(-90deg);
            background: linear-gradient(to top, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
        }

        .square-left {
            width: 10px;
            height: 100%;
            position: absolute;
            left: 0;
            transform-origin: left;
            transform: rotateY(-90deg);
            background: linear-gradient(to left, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
        }

        .square-right {
            width: 10px;
            height: 100%;
            position: absolute;
            right: 0;
            transform-origin: right;
            transform: rotateY(90deg);
            background: linear-gradient(to right, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
        }

        .piece-3d {
            cursor: grab;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            z-index: 10;
            width: 50px;
            height: 60px;
            filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.6));
            animation: floatIn 0.5s ease;
        }

        @keyframes floatIn {
            from {
                transform: translateZ(100px) scale(0);
                opacity: 0;
            }
            to {
                transform: translateZ(0) scale(1);
                opacity: 1;
            }
        }

        .piece-3d:active {
            cursor: grabbing;
            transform: scale(1.2) translateZ(20px);
        }

        .piece-3d.dragging {
            opacity: 0.5;
        }

        /* 3D Piece Components */
        .piece-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 8px;
            background: linear-gradient(135deg, rgba(0,0,0,0.3), rgba(0,0,0,0.1));
            border-radius: 50%;
            transform-style: preserve-3d;
        }

        .piece-body {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transform-style: preserve-3d;
        }

        /* Pawn */
        .pawn-body {
            bottom: 8px;
            width: 20px;
            height: 35px;
        }

        .pawn-stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 20px;
            background: linear-gradient(90deg, rgba(0,0,0,0.2) 0%, transparent 50%, rgba(255,255,255,0.2) 100%);
            border-radius: 2px;
        }

        .pawn-head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0.2) 100%);
        }

        /* Rook */
        .rook-body {
            bottom: 8px;
            width: 24px;
            height: 40px;
        }

        .rook-tower {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: linear-gradient(90deg, rgba(0,0,0,0.3) 0%, transparent 50%, rgba(255,255,255,0.3) 100%);
        }

        .rook-battlement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, rgba(0,0,0,0.2) 0%, transparent 50%, rgba(255,255,255,0.2) 100%);
        }

        .rook-crenellation {
            position: absolute;
            top: 0;
            width: 5px;
            height: 6px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(0,0,0,0.2) 100%);
        }

        .rook-crenellation:nth-child(1) { left: 1px; }
        .rook-crenellation:nth-child(2) { left: 8px; }
        .rook-crenellation:nth-child(3) { right: 1px; }

        /* Knight */
        .knight-body {
            bottom: 8px;
            width: 22px;
            height: 42px;
        }

        .knight-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 15px;
            background: linear-gradient(90deg, rgba(0,0,0,0.3) 0%, transparent 50%, rgba(255,255,255,0.3) 100%);
            border-radius: 2px;
        }

        .knight-neck {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%) skewX(-5deg);
            width: 10px;
            height: 20px;
            background: linear-gradient(90deg, rgba(0,0,0,0.2) 0%, transparent 50%, rgba(255,255,255,0.2) 100%);
        }

        .knight-head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 12px;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0.2) 100%);
            border-radius: 3px 3px 0 0;
        }

        .knight-ear {
            position: absolute;
            top: -3px;
            right: 2px;
            width: 4px;
            height: 6px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(0,0,0,0.2) 100%);
            border-radius: 2px 2px 0 0;
        }

        /* Bishop */
        .bishop-body {
            bottom: 8px;
            width: 22px;
            height: 45px;
        }

        .bishop-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 12px;
            background: linear-gradient(90deg, rgba(0,0,0,0.3) 0%, transparent 50%, rgba(255,255,255,0.3) 100%);
            border-radius: 2px;
        }

        .bishop-stem {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 25px;
            background: linear-gradient(90deg, rgba(0,0,0,0.2) 0%, transparent 50%, rgba(255,255,255,0.2) 100%);
            clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
        }

        .bishop-hat {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 14px;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0.2) 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        .bishop-tip {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 8px;
            background: linear-gradient(135deg, rgba(255,255,255,0.5) 0%, rgba(0,0,0,0.2) 100%);
            border-radius: 50%;
        }

        /* Queen */
        .queen-body {
            bottom: 8px;
            width: 26px;
            height: 50px;
        }

        .queen-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 22px;
            height: 12px;
            background: linear-gradient(90deg, rgba(0,0,0,0.3) 0%, transparent 50%, rgba(255,255,255,0.3) 100%);
            border-radius: 2px;
        }

        .queen-stem {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 28px;
            background: linear-gradient(90deg, rgba(0,0,0,0.2) 0%, transparent 50%, rgba(255,255,255,0.2) 100%);
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        }

        .queen-crown {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 12px;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0.2) 100%);
            border-radius: 2px;
        }

        .queen-spike {
            position: absolute;
            top: -6px;
            width: 3px;
            height: 8px;
            background: linear-gradient(135deg, rgba(255,255,255,0.5) 0%, rgba(0,0,0,0.2) 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .queen-spike:nth-child(1) { left: 2px; }
        .queen-spike:nth-child(2) { left: 8.5px; }
        .queen-spike:nth-child(3) { right: 2px; }

        /* King */
        .king-body {
            bottom: 8px;
            width: 26px;
            height: 55px;
        }

        .king-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 22px;
            height: 12px;
            background: linear-gradient(90deg, rgba(0,0,0,0.3) 0%, transparent 50%, rgba(255,255,255,0.3) 100%);
            border-radius: 2px;
        }

        .king-stem {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 30px;
            background: linear-gradient(90deg, rgba(0,0,0,0.2) 0%, transparent 50%, rgba(255,255,255,0.2) 100%);
            clip-path: polygon(15% 0%, 85% 0%, 100% 100%, 0% 100%);
        }

        .king-crown {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 10px;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0.2) 100%);
            border-radius: 2px;
        }

        .king-cross-v {
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 12px;
            background: linear-gradient(135deg, rgba(255,255,255,0.6) 0%, rgba(0,0,0,0.2) 100%);
        }

        .king-cross-h {
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.6) 0%, rgba(0,0,0,0.2) 100%);
        }

        /* Colors for pieces */
        .piece-white .piece-base,
        .piece-white .piece-body * {
            filter: brightness(1.2);
        }

        .piece-white .pawn-stem,
        .piece-white .rook-tower,
        .piece-white .knight-base,
        .piece-white .knight-neck,
        .piece-white .bishop-base,
        .piece-white .bishop-stem,
        .piece-white .queen-base,
        .piece-white .queen-stem,
        .piece-white .king-base,
        .piece-white .king-stem {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 40%, #d8d8d8 100%);
            box-shadow:
                inset -2px -2px 4px rgba(0, 0, 0, 0.15),
                inset 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .piece-white .pawn-head,
        .piece-white .rook-battlement,
        .piece-white .rook-crenellation,
        .piece-white .knight-head,
        .piece-white .knight-ear,
        .piece-white .bishop-hat,
        .piece-white .bishop-tip,
        .piece-white .queen-crown,
        .piece-white .queen-spike,
        .piece-white .king-crown,
        .piece-white .king-cross-v,
        .piece-white .king-cross-h {
            background: linear-gradient(135deg, #ffffff 0%, #ececec 50%, #d0d0d0 100%);
            box-shadow:
                inset -1px -1px 3px rgba(0, 0, 0, 0.2),
                inset 1px 1px 3px rgba(255, 255, 255, 0.9),
                0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .piece-black .pawn-stem,
        .piece-black .rook-tower,
        .piece-black .knight-base,
        .piece-black .knight-neck,
        .piece-black .bishop-base,
        .piece-black .bishop-stem,
        .piece-black .queen-base,
        .piece-black .queen-stem,
        .piece-black .king-base,
        .piece-black .king-stem {
            background: linear-gradient(135deg, #4a4a4a 0%, #2a2a2a 40%, #0a0a0a 100%);
            box-shadow:
                inset -2px -2px 4px rgba(0, 0, 0, 0.6),
                inset 2px 2px 4px rgba(255, 255, 255, 0.1);
        }

        .piece-black .pawn-head,
        .piece-black .rook-battlement,
        .piece-black .rook-crenellation,
        .piece-black .knight-head,
        .piece-black .knight-ear,
        .piece-black .bishop-hat,
        .piece-black .bishop-tip,
        .piece-black .queen-crown,
        .piece-black .queen-spike,
        .piece-black .king-crown,
        .piece-black .king-cross-v,
        .piece-black .king-cross-h {
            background: linear-gradient(135deg, #3a3a3a 0%, #252525 50%, #151515 100%);
            box-shadow:
                inset -1px -1px 3px rgba(0, 0, 0, 0.8),
                inset 1px 1px 3px rgba(255, 255, 255, 0.15),
                0 2px 4px rgba(0, 0, 0, 0.4);
        }

        .square-3d.selected .square-top {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.6), rgba(0, 200, 0, 0.6)) !important;
            box-shadow:
                0 0 20px rgba(0, 255, 0, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            transform: translateZ(5px);
        }

        .square-3d.legal-move .square-top::after {
            content: '';
            position: absolute;
            width: 35%;
            height: 35%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 200, 100, 0.8), rgba(50, 150, 50, 0.4));
            box-shadow: 0 0 10px rgba(100, 200, 100, 0.6);
        }

        .square-3d.legal-capture .square-top::after {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 4px solid rgba(255, 50, 50, 0.8);
            box-shadow:
                0 0 15px rgba(255, 50, 50, 0.6),
                inset 0 0 15px rgba(255, 50, 50, 0.3);
        }

        .square-3d.check .square-top {
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8), rgba(200, 0, 0, 0.4)) !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 0, 0, 1);
            }
        }

        .square-3d.last-move .square-top {
            background: linear-gradient(135deg, rgba(255, 255, 0, 0.5), rgba(200, 200, 0, 0.5)) !important;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.6);
        }

        .status {
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .panel-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-section h3 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 1.1em;
        }

        .difficulty-selector {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .difficulty-selector button {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
        }

        .difficulty-selector button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .move-history {
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            color: #fff;
        }

        .move-history::-webkit-scrollbar {
            width: 8px;
        }

        .move-history::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .move-history::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .captured-pieces {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            min-height: 40px;
            color: #fff;
        }

        .captured-piece {
            font-size: 1.5em;
        }

        .evaluation-bar-container {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .evaluation-bar {
            height: 100%;
            background: linear-gradient(90deg, #fff, #ddd);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
        }

        .ai-thinking {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .ai-thinking.active {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .theme-btn {
            padding: 8px;
            font-size: 11px;
        }

        .timer-display {
            display: flex;
            justify-content: space-around;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .timer-player {
            padding: 8px 15px;

<body>
    <div class="container">
        <div class="game-panel">

            <div class="controls">

                    <button class="theme-btn" onclick="game.setTheme('wood')">Wood</button>
