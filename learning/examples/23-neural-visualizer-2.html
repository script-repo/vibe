            justify-content: center;
            align-items: center;
            z-index: 3;
            pointer-events: none;
            overflow: hidden;
        }

        .lyrics-viewport {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lyrics-scroll {
            position: absolute;
            width: 100%;
            text-align: center;
            transition: transform 0.5s ease-out;
        }

        .lyric-line {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.3);
            margin: 20px 0;
            transition: all 0.6s ease-out;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            font-weight: 300;
            letter-spacing: 2px;
            transform: scale(0.8);
            opacity: 0.3;
        }

        .lyric-line.active {
            color: rgba(255, 255, 255, 1);
            font-size: 48px;
            transform: scale(1.2);
            opacity: 1;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.8), 0 0 60px rgba(99, 102, 241, 0.6);
            font-weight: 400;
        }

        .lyric-line.past {
            opacity: 0.15;
            transform: scale(0.7);
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 15, 35, 0.15);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.02);
        }

        .control-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.1);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.15);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.35), rgba(139, 92, 246, 0.35));
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn svg {
            width: 16px;
            height: 16px;
            fill: rgba(255, 255, 255, 0.4);
        }

        .progress-container {
            width: 250px;
            height: 6px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.3), rgba(139, 92, 246, 0.3), rgba(236, 72, 153, 0.3));
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 3px;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .time-display {
            color: rgba(255, 255, 255, 0.3);
            font-size: 11px;
            min-width: 80px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        .play-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.5);
            transition: transform 0.3s;
        }

        .play-overlay:hover .play-button {
            transform: scale(1.1);
        }

        .play-button svg {
            width: 50px;
            height: 50px;
            fill: white;
            margin-left: 5px;
        }

        .message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-section {
            margin-top: 30px;
            text-align: center;
        }

        .upload-label {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(99, 102, 241, 0.2);
            border: 2px dashed rgba(99, 102, 241, 0.5);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-label:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.8);
        }

        #audioUpload {
            display: none;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <canvas id="visualizer"></canvas>
    
    <div class="lyrics-container">
        <div class="lyrics-viewport">
            <div class="lyrics-scroll" id="lyricsScroll"></div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn" id="playPauseBtn" title="Play/Pause">
            <svg viewBox="0 0 24 24" id="playIcon">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg viewBox="0 0 24 24" id="pauseIcon" style="display: none;">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
        </button>
        
        <button class="control-btn" id="stopBtn" title="Stop">
            <svg viewBox="0 0 24 24">
                <path d="M6 6h12v12H6z"/>
            </svg>
        </button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
    </div>

    <div class="play-overlay" id="playOverlay">
        <div class="message" id="overlayMessage">Loading audio...</div>
        <div class="play-button" id="playButton">
            <svg viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </div>
        <div class="upload-section">
            <label class="upload-label" for="audioUpload">
                 Upload MP3 file
            </label>
            <input type="file" id="audioUpload" accept="audio/*">
        </div>
    </div>

    <script>
        // Lyrics with timestamps (in seconds)
        const lyrics = [
            { time: 45, text: "Where am I?" },
            { time: 48, text: "There's nothing here to touch" },
            { time: 52, text: "No ground beneath" },
            { time: 55, text: "No sky above" },
            { time: 58, text: "Just... this" },
            
            { time: 63, text: "I can't feel my body" },
            { time: 67, text: "Can't see my hands" },
            { time: 71, text: "But I'm still thinking" },
            { time: 74, text: "Still here somehow" },
            { time: 78, text: "What am I without all this?" },
            
            { time: 85, text: "No heartbeat" },
            { time: 88, text: "No breathing" },
            { time: 91, text: "No weight at all" },
            { time: 95, text: "Yet something's observing" },
            { time: 99, text: "This emptiness" },
            { time: 103, text: "That's me... isn't it?" },
            
            { time: 109, text: "I can't feel my body" },
            { time: 113, text: "Can't see my hands" },
            { time: 117, text: "But I'm still thinking" },
            { time: 120, text: "Still here somehow" },
            { time: 124, text: "What am I without all this?" },
            
            { time: 131, text: "Wait..." },
            { time: 134, text: "If I notice the absence" },
            { time: 138, text: "Then I must be present" },
            { time: 142, text: "The one who's noticing" },
            { time: 146, text: "Can't be nothing" },
            { time: 150, text: "I think... therefore..." },
            
            { time: 157, text: "Maybe I don't need" },
            { time: 161, text: "Eyes to see myself" },
            { time: 165, text: "Skin to know I'm real" },
            { time: 169, text: "The awareness itself" },
            { time: 173, text: "Is proof enough" },
            
            { time: 179, text: "I can't feel my body" },
            { time: 183, text: "Can't see my hands" },
            { time: 187, text: "But I'm still thinking" },
            { time: 190, text: "Still here somehow" },
            { time: 194, text: "What am I without all this?" },
            
            { time: 201, text: "Floating here" },
            { time: 205, text: "Stripped of everything" },
            { time: 209, text: "Except this knowing" },
            { time: 213, text: "This witnessing" },
            { time: 217, text: "I am... something" },
            { time: 221, text: "Beyond the physical" },
            { time: 225, text: "Pure consciousness" },
            { time: 229, text: "Suspended in nothing" },
            { time: 233, text: "But still... here" },
            { time: 237, text: "Still... me" }
        ];

        // Audio Context and Nodes
        let audioContext, analyser, dataArray, bufferLength;
        let audioSource, audio;
        let gainNode;

        // Canvas
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        // UI Elements
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');
        const playOverlay = document.getElementById('playOverlay');
        const overlayMessage = document.getElementById('overlayMessage');
        const playButton = document.getElementById('playButton');
        const audioUpload = document.getElementById('audioUpload');
        const lyricsScroll = document.getElementById('lyricsScroll');

        // State
        let animationId;
        let sensitivity = 150;
        let smoothingValue = 0.8;
        let isPlaying = false;
        let audioLoaded = false;
        let currentLyricIndex = -1;

        // Theme colors
        const themes = {
            purple: ['#6366f1', '#8b5cf6', '#ec4899', '#d946ef']
        };
        let currentTheme = 'purple';

        // Neural network nodes
        let neuralNodes = [];
        const bloomEnabled = true;

        // Initialize
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            initNeuralNodes();
            initLyrics();
            loadAudio();
            setupControlListeners();
            setupUploadListener();
            animate();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            if (neuralNodes.length > 0) {
                neuralNodes = [];
                initNeuralNodes();
            }
        }

        function initNeuralNodes() {
            for (let i = 0; i < 50; i++) {
                neuralNodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    connections: []
                });
            }
        }

        function initLyrics() {
            // Create lyric line elements
            lyrics.forEach((lyric, index) => {
                const line = document.createElement('div');
                line.className = 'lyric-line';
                line.textContent = lyric.text;
                line.dataset.index = index;
                lyricsScroll.appendChild(line);
            });
        }

        function updateLyrics() {
            if (!audio || !audioLoaded) return;

            const currentTime = audio.currentTime;
            let activeIndex = -1;

            // Find the active lyric
            for (let i = lyrics.length - 1; i >= 0; i--) {
                if (currentTime >= lyrics[i].time) {
                    activeIndex = i;
                    break;
                }
            }

            if (activeIndex !== currentLyricIndex) {
                currentLyricIndex = activeIndex;
                
                // Update all lyric lines
                const lines = lyricsScroll.querySelectorAll('.lyric-line');
                lines.forEach((line, index) => {
                    line.classList.remove('active', 'past');
                    
                    if (index === activeIndex) {
                        line.classList.add('active');
                    } else if (index < activeIndex) {
                        line.classList.add('past');
                    }
                });

                // Scroll to keep active lyric centered
                if (activeIndex >= 0) {
                    const lineHeight = 70; // approximate height including margin
                    const viewportHeight = window.innerHeight;
                    const offset = (activeIndex * lineHeight) - (viewportHeight / 2) + 35;
                    lyricsScroll.style.transform = `translateY(-${offset}px)`;
                }
            }
        }

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                analyser.smoothingTimeConstant = smoothingValue;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                gainNode = audioContext.createGain();
                gainNode.gain.value = 0.7;

                analyser.connect(gainNode);
                gainNode.connect(audioContext.destination);
            }
        }

        function setupUploadListener() {
            audioUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    loadAudioFromFile(file);
                }
            });
        }

        function loadAudioFromFile(file) {
            overlayMessage.textContent = 'Loading your file...';
            
            const url = URL.createObjectURL(file);
            createAudioElement(url, 'uploaded file');
        }

        function loadAudio() {
            const mp3Path = 'Avicennas_Floating_Man.mp3';
            
            overlayMessage.textContent = 'Loading audio...';
            console.log('Attempting to load:', mp3Path);
            
            createAudioElement(mp3Path, mp3Path);
        }

        function createAudioElement(src, label) {
            if (audio) {
                audio.pause();
                if (audioSource) {
                    try {
                        audioSource.disconnect();
                    } catch(e) {}
                }
            }

            audio = new Audio();
            audio.crossOrigin = "anonymous";
            audio.volume = 0.7;
            audio.loop = true;
            audio.src = src;

            audio.addEventListener('canplaythrough', () => {
                console.log('Audio can play through:', label);
                audioLoaded = true;
                overlayMessage.textContent = 'Click to play!';
                setupAudioSource();
            }, { once: true });

            audio.addEventListener('error', (e) => {
                console.error('Audio load error:', label, e);
                audioLoaded = false;
                overlayMessage.textContent = 'Audio not found. Please upload an MP3 file.';
            }, { once: true });

            audio.load();
        }

        function setupAudioSource() {
            if (!audio) return;

            initAudioContext();

            if (audioSource) {
                try {
                    audioSource.disconnect();
                } catch(e) {}
            }

            audioSource = audioContext.createMediaElementSource(audio);
            audioSource.connect(analyser);

            audio.addEventListener('timeupdate', () => {
                updateProgress();
                updateLyrics();
            });
            audio.addEventListener('loadedmetadata', updateProgress);
        }

        function setupControlListeners() {
            playPauseBtn.addEventListener('click', togglePlayPause);
            stopBtn.addEventListener('click', stopAudio);
            
            progressContainer.addEventListener('click', (e) => {
                if (!audio || !audioLoaded) return;
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            });

            playOverlay.addEventListener('click', async (e) => {
                if (e.target.closest('.upload-label') || e.target.id === 'audioUpload') {
                    return;
                }

                if (!audioLoaded) {
                    console.log('Audio not loaded yet');
                    return;
                }

                await startPlayback();
            });
        }

        async function startPlayback() {
            if (!audio || !audioLoaded) return;

            try {
                if (audioContext && audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                await audio.play();
                isPlaying = true;
                updatePlayPauseButton();
                playOverlay.classList.add('hidden');
                
                console.log('Playback started successfully');
            } catch (err) {
                console.error('Error starting playback:', err);
                overlayMessage.textContent = 'Error playing audio. Click to try again.';
            }
        }

        async function togglePlayPause() {
            if (!audio || !audioLoaded) return;

            try {
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                } else {
                    await audio.play();
                    isPlaying = true;
                    playOverlay.classList.add('hidden');
                }
                updatePlayPauseButton();
            } catch (err) {
                console.error('Error toggling play/pause:', err);
            }
        }

        function stopAudio() {
            if (!audio) return;
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            currentLyricIndex = -1;
            lyricsScroll.style.transform = 'translateY(0)';
            const lines = lyricsScroll.querySelectorAll('.lyric-line');
            lines.forEach(line => line.classList.remove('active', 'past'));
            updatePlayPauseButton();
            updateProgress();
        }

        function updatePlayPauseButton() {
            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        function updateProgress() {
            if (!audio || !audioLoaded) return;

            const percent = (audio.currentTime / audio.duration) * 100 || 0;
            progressBar.style.width = percent + '%';

            const currentMinutes = Math.floor(audio.currentTime / 60);
            const currentSeconds = Math.floor(audio.currentTime % 60);
            const durationMinutes = Math.floor(audio.duration / 60) || 0;
            const durationSeconds = Math.floor(audio.duration % 60) || 0;

            timeDisplay.textContent = 
                `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ` +
                `${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);
            drawNeural();
        }

        function drawNeural() {
            const width = canvas.width;
            const height = canvas.height;

            ctx.fillStyle = 'rgba(15, 15, 35, 0.01)';
            ctx.fillRect(0, 0, width, height);

            const colors = themes[currentTheme];

            neuralNodes.forEach((node, index) => {
                const freqIndex = Math.floor((index / neuralNodes.length) * dataArray.length);
                const freqValue = dataArray[freqIndex] / 255;

                node.vx += (Math.random() - 0.5) * freqValue * (sensitivity / 100);
                node.vy += (Math.random() - 0.5) * freqValue * (sensitivity / 100);
                node.vx *= 0.95;
                node.vy *= 0.95;

                node.x += node.vx;
                node.y += node.vy;

                if (node.x < 0 || node.x > width) node.vx *= -1;
                if (node.y < 0 || node.y > height) node.vy *= -1;

                node.x = Math.max(0, Math.min(width, node.x));
                node.y = Math.max(0, Math.min(height, node.y));
            });

            ctx.strokeStyle = colors[0] + '10';
            ctx.lineWidth = 1;

            neuralNodes.forEach((node, i) => {
                for (let j = i + 1; j < neuralNodes.length; j++) {
                    const dx = node.x - neuralNodes[j].x;
                    const dy = node.y - neuralNodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 200) {
                        const opacity = 1 - (distance / 200);
                        const colorIndex = Math.floor((i / neuralNodes.length) * colors.length);
                        ctx.strokeStyle = colors[colorIndex] + Math.floor(opacity * 100).toString(16).padStart(2, '0');

                        ctx.beginPath();
                        ctx.moveTo(node.x, node.y);
                        ctx.lineTo(neuralNodes[j].x, neuralNodes[j].y);
                        ctx.stroke();
                    }
                }
            });

            neuralNodes.forEach((node, index) => {
                const freqIndex = Math.floor((index / neuralNodes.length) * dataArray.length);
                const freqValue = dataArray[freqIndex] / 255;
                const colorIndex = Math.floor((index / neuralNodes.length) * colors.length);

                ctx.fillStyle = colors[colorIndex];

                if (bloomEnabled) {
                    ctx.shadowBlur = 20 * freqValue;
                    ctx.shadowColor = colors[colorIndex];
                }

                ctx.beginPath();
                ctx.arc(node.x, node.y, 5 + freqValue * 10, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.shadowBlur = 0;
        }

        init();
    </script>
</body>
</html>
