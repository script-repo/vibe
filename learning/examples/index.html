            position: relative;

            font-weight: 700;
            color: white;
            margin: 0;
        }

        .subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.25rem;
        }

        /* Main Container */

            display: flex;
            height: calc(100vh - 88px);
            overflow: hidden;
        }

            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .search-box {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

            background: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-secondary);

            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.85rem;

            overflow-y: auto;
            padding: 0.5rem;
        }

            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .example-item:hover {
            background: var(--bg-hover);
            border-color: var(--primary-color);
            transform: translateX(4px);
        }

        .example-item.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-color: transparent;
        }

        .example-item.active .example-title,
        .example-item.active .example-meta,

        }

        .example-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;

            background: rgba(255, 255, 255, 0.2);

        }

        .example-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .example-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
            margin-bottom: 0.75rem;

            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;

            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--primary-color);

            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);

            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-secondary);

            height: 6px;

            flex-direction: column;

            height: 100%;

            left: 0;

            height: 100%;

            display: flex;
            align-items: center;

            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;

            color: var(--text-primary);

        // State
        let currentExample = null;
        let filteredExamples = [...examples];

        // Initialize
        function init() {
            renderExamples();
            updateStats();
        }

        // Render Examples List
        function renderExamples() {
            const list = document.getElementById('exampleList');

            if (filteredExamples.length === 0) {
                list.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <div>No examples found</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = filteredExamples.map(example => `
                <div class="example-item ${currentExample?.id === example.id ? 'active' : ''}"
                     onclick="selectExample(${example.id})">
                    <div class="example-header">
                        <div class="example-number">#${example.id}</div>
                    </div>
                    <div class="example-title">${example.name}</div>
                    <div class="example-description">${example.description}</div>
                    <div class="example-meta">
                        ${example.technologies.slice(0, 3).map(tech =>
                            `<span class="meta-tag">${tech}</span>`
                        ).join('')}
                        ${example.technologies.length > 3 ?
                            `<span class="meta-tag">+${example.technologies.length - 3} more</span>` : ''}
                    </div>
                    <div class="complexity">
                        ${getComplexityDots(example.complexity)}
                        <span>${getComplexityLabel(example.complexity)}</span>
                        <span style="margin-left: auto; opacity: 0.6;">${example.size}</span>
                    </div>
                </div>
            `).join('');
        }

        // Get Complexity Dots
        function getComplexityDots(complexity) {
            let dots = '';
            for (let i = 1; i <= 5; i++) {
                dots += `<div class="complexity-dot ${i <= complexity ? 'filled' : ''}"></div>`;
            }
            return dots;
        }

        // Get Complexity Label
        function getComplexityLabel(complexity) {
            const labels = {
                1: 'Beginner',
                2: 'Intermediate',
                3: 'Advanced',
                4: 'Expert',
                5: 'Master'
            };
            return labels[complexity] || 'Unknown';
        }

        // Select Example
        function selectExample(id) {
            const example = examples.find(ex => ex.id === id);
            if (!example) return;

            currentExample = example;

            // Update UI
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('iframeContainer').classList.add('active');
            document.getElementById('iframeTitle').textContent = example.name;
            document.getElementById('openNewTab').href = example.file;

            // Show loading
            document.getElementById('loadingOverlay').classList.remove('hidden');

            // Load iframe
            const iframe = document.getElementById('exampleFrame');
            iframe.src = example.file;

            iframe.onload = () => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            };

            // Update active state
            renderExamples();
        }

        // Filter Examples
        function filterExamples() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredExamples = examples.filter(example => {
                return example.name.toLowerCase().includes(searchTerm) ||
                       example.description.toLowerCase().includes(searchTerm) ||
                       example.technologies.some(tech => tech.toLowerCase().includes(searchTerm)) ||
                       example.outcome.toLowerCase().includes(searchTerm) ||
                       getComplexityLabel(example.complexity).toLowerCase().includes(searchTerm);
            });

            renderExamples();
            updateStats();
        }

        // Update Stats
        function updateStats() {
            const total = examples.length;
            const showing = filteredExamples.length;
            document.getElementById('exampleCount').textContent =
                showing === total ? `${total} total` : `${showing} of ${total}`;
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (!currentExample) return;

            const currentIndex = filteredExamples.findIndex(ex => ex.id === currentExample.id);

            if (e.key === 'ArrowDown' && currentIndex < filteredExamples.length - 1) {
                e.preventDefault();
                selectExample(filteredExamples[currentIndex + 1].id);
            } else if (e.key === 'ArrowUp' && currentIndex > 0) {
                e.preventDefault();
                selectExample(filteredExamples[currentIndex - 1].id);
            }
        });

        // Initialize on load
        init();
    </script>
