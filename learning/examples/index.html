    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-1: #667eea;
            --accent-2: #764ba2;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --gradient-6: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-primary: #1a1a2e;
            --text-secondary: #6b7280;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: var(--transition);
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: var(--gradient-1);
            top: -250px;
            left: -250px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--gradient-2);
            top: 50%;
            right: -200px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 600px;
            height: 600px;
            background: var(--gradient-3);
            bottom: -300px;
            left: 50%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        /* Header */
        header {
            position: relative;
            z-index: 10;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Search and Filter */
        .controls {
            position: relative;
            z-index: 10;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .search-filter-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-1);
            background: rgba(255, 255, 255, 0.1);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .filter-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-tag {
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .filter-tag:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .filter-tag.active {
            background: var(--gradient-1);
            border-color: transparent;
            color: white;
        }

        .results-info {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Grid Container */
        .grid-view {
            position: relative;
            z-index: 10;
            padding: 0 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Example Card */
        .example-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .example-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--card-gradient);
            opacity: 0;
            transition: var(--transition);
        }

        .example-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow);
            background: rgba(255, 255, 255, 0.08);
        }

        .example-card:hover::before {
            opacity: 1;
        }

        .card-icon {
            width: 100%;
            height: 120px;
            border-radius: 12px;
            background: var(--card-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .card-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
        }

        .card-number {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .card-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .card-size {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tech-tag {
            padding: 0.25rem 0.75rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-primary);
        }

        /* Viewer Mode */
        .viewer-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 100;
            display: none;
            flex-direction: column;
        }

        .viewer-mode.active {
            display: flex;
        }

        .viewer-header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .viewer-nav {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .viewer-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .viewer-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .viewer-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .viewer-title {
            font-size: 1.25rem;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .viewer-content {
            flex: 1;
            position: relative;
            background: #000;
        }

        .viewer-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Quick Nav */
        .quick-nav {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem;
            z-index: 50;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            box-shadow: var(--shadow);
        }

        .quick-nav.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quick-nav-item {
            padding: 0.75rem;
            margin: 0.25rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .quick-nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .quick-nav-item.active {
            background: var(--gradient-1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .examples-grid {
                grid-template-columns: 1fr;
            }

            .search-filter-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }

            .viewer-header {
                padding: 1rem;
            }

            .viewer-title {
                font-size: 1rem;
            }

            .quick-nav {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Stats Display */
        .stats-bar {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .stat-item {
            background: var(--glass-bg);

            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem 1.5rem;

            align-items: center;
            gap: 0.75rem;

        .stat-icon {
            font-size: 1.5rem;
        }

        .stat-info {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
    </style>
</head>

                technologies: ['Code Editor', 'AI', 'Sandbox', 'LLM'],
                category: 'Developer Tools',
                gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            },
            {
                id: 17,
                file: '17-collaborative-whiteboard.html',
                name: 'Collaborative Whiteboard',
                description: 'Multi-user whiteboard with drawing tools, layers, and real-time sync',
                icon: 'üé®',
                size: '24K',
                technologies: ['Canvas', 'Drawing', 'Collaboration', 'Layers'],
                category: 'Creative',
                gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
            },
            {
                id: 18,
                file: '18-ai-recipe-generator.html',
                name: 'AI Recipe Generator',
                description: 'Smart recipe finder with dietary filters, nutritional info, and shopping lists',
                icon: 'üç≥',
                size: '45K',
                technologies: ['AI Matching', 'Recipe Database', 'Nutrition'],
                category: 'Lifestyle',
                gradient: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            },
            {
                id: 19,
                file: '19-rag-knowledge-base.html',
                name: 'RAG Knowledge Base',
                description: 'Document Q&A system with vector search, citations, and knowledge graph',
                icon: 'üìö',
                size: '53K',
                technologies: ['RAG', 'Vector Search', 'TF-IDF', 'NLP'],
                category: 'AI/ML',
                gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
            },
            {
                id: 20,
                file: '20-stock-ticker.html',
                name: 'Real-Time Stock Ticker',
                description: 'Stock market simulator with candlestick charts and technical indicators',
                icon: 'üìà',
                size: '48K',
                technologies: ['Charts', 'Financial', 'Technical Analysis'],
                category: 'Finance',
                gradient: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
            }
        ];

        // State
        let currentExample = null;
        let filteredExamples = [...examples];
        let activeFilters = new Set();
        let theme = 'dark';

        // Get all unique technologies
        const allTechnologies = [...new Set(examples.flatMap(ex => ex.technologies))].sort();

        // Initialize
        function init() {
            renderFilterTags();
            renderExamples();
            updateStats();
            loadTheme();
        }

        // Render Filter Tags
        function renderFilterTags() {
            const container = document.getElementById('filterTags');
            container.innerHTML = `
                <div class="filter-tag ${activeFilters.size === 0 ? 'active' : ''}" onclick="clearFilters()">
                    All
                </div>
                ${allTechnologies.map(tech => `
                    <div class="filter-tag ${activeFilters.has(tech) ? 'active' : ''}" onclick="toggleFilter('${tech}')">
                        ${tech}
                    </div>
                `).join('')}
            `;
        }

        // Toggle Filter
        function toggleFilter(tech) {
            if (activeFilters.has(tech)) {
                activeFilters.delete(tech);
            } else {
                activeFilters.add(tech);
            }
            filterExamples();
        }

        // Clear Filters
        function clearFilters() {
            activeFilters.clear();
            document.getElementById('searchInput').value = '';
            filterExamples();
        }

        // Filter Examples
        function filterExamples() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredExamples = examples.filter(example => {
                // Search filter
                const matchesSearch = !searchTerm ||
                    example.name.toLowerCase().includes(searchTerm) ||
                    example.description.toLowerCase().includes(searchTerm) ||
                    example.technologies.some(tech => tech.toLowerCase().includes(searchTerm)) ||
                    example.category.toLowerCase().includes(searchTerm);

                // Technology filter
                const matchesTech = activeFilters.size === 0 ||
                    example.technologies.some(tech => activeFilters.has(tech));

                return matchesSearch && matchesTech;
            });

            renderExamples();
            renderFilterTags();
            updateStats();
            updateResultsInfo();
        }

        // Update Results Info
        function updateResultsInfo() {
            const info = document.getElementById('resultsInfo');
            const searchTerm = document.getElementById('searchInput').value;

            if (filteredExamples.length === examples.length) {
                info.textContent = '';
            } else {
                let message = `Showing ${filteredExamples.length} of ${examples.length} examples`;
                if (searchTerm) {
                    message += ` matching "${searchTerm}"`;
                }
                if (activeFilters.size > 0) {
                    message += ` with ${Array.from(activeFilters).join(', ')}`;
                }
                info.textContent = message;
            }
        }

        // Update Stats
        function updateStats() {
            document.getElementById('visibleCount').textContent = filteredExamples.length;
        }

        // Render Examples Grid
        function renderExamples() {
            const grid = document.getElementById('examplesGrid');
            grid.innerHTML = filteredExamples.map(example => `
                <div class="example-card" onclick="openExample(${example.id})" style="--card-gradient: ${example.gradient}">
                    <div class="card-icon" style="background: ${example.gradient}">
                        <span style="font-size: 3.5rem; filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));">
                            ${example.icon}
                        </span>
                        <div class="card-number">#${example.id}</div>
                    </div>
                    <h3 class="card-title">${example.name}</h3>
                    <p class="card-description">${example.description}</p>
                    <div class="card-meta">
                        <div class="card-size">
                            üìÅ ${example.size}
                        </div>
                        <div class="card-category">
                            ${example.category}
                        </div>
                    </div>
                    <div class="card-tech">
                        ${example.technologies.map(tech => `
                            <span class="tech-tag">${tech}</span>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Open Example
        function openExample(id) {
            const example = examples.find(ex => ex.id === id);
            if (!example) return;

            currentExample = example;

            // Update viewer
            document.getElementById('viewerTitle').textContent = example.name;
            document.getElementById('viewerMode').classList.add('active');

            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';

            // Load iframe
            const iframe = document.getElementById('viewerIframe');
            iframe.src = example.file;

            // Hide spinner when loaded
            iframe.onload = () => {
                document.getElementById('loadingSpinner').style.display = 'none';
            };

            // Update navigation buttons
            updateNavigationButtons();

            // Render quick nav
            renderQuickNav();
        }

        // Close Viewer
        function closeViewer() {
            document.getElementById('viewerMode').classList.remove('active');
            document.getElementById('viewerIframe').src = '';
            document.getElementById('quickNav').classList.remove('active');
            currentExample = null;
        }

        // Navigate Example
        function navigateExample(direction) {
            if (!currentExample) return;

            const currentIndex = filteredExamples.findIndex(ex => ex.id === currentExample.id);
            const newIndex = currentIndex + direction;

            if (newIndex >= 0 && newIndex < filteredExamples.length) {
                openExample(filteredExamples[newIndex].id);
            }
        }

        // Update Navigation Buttons
        function updateNavigationButtons() {
            const currentIndex = filteredExamples.findIndex(ex => ex.id === currentExample.id);

            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === filteredExamples.length - 1;
        }

        // Toggle Quick Nav
        function toggleQuickNav() {
            document.getElementById('quickNav').classList.toggle('active');
        }

        // Render Quick Nav
        function renderQuickNav() {
            const nav = document.getElementById('quickNav');
            nav.innerHTML = filteredExamples.map(example => `
                <div class="quick-nav-item ${example.id === currentExample.id ? 'active' : ''}"
                     onclick="openExample(${example.id})">
                    ${example.icon} ${example.name}
                </div>
            `).join('');
        }

        // Theme Toggle
        function toggleTheme() {
            theme = theme === 'dark' ? 'light' : 'dark';
            applyTheme();
            localStorage.setItem('theme', theme);
        }

        function applyTheme() {
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            } else {
                document.documentElement.removeAttribute('data-theme');
                document.getElementById('theme-icon').textContent = 'üåô';
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                theme = savedTheme;
                applyTheme();
            }
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('viewerMode').classList.contains('active')) return;

            if (e.key === 'Escape') {
                closeViewer();
            } else if (e.key === 'ArrowLeft') {
                navigateExample(-1);
            } else if (e.key === 'ArrowRight') {
                navigateExample(1);
            }
        });

        // Initialize on load
        init();
    </script>
</body>
