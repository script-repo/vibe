<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Generator - Smart Cooking Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #5a6c7d;
            --text-muted: #95a5a6;
            --border-color: #e1e8ed;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --gradient-6: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            --gradient-food: linear-gradient(135deg, #ff9a56 0%, #ff6a88 50%, #ff99ac 100%);
            --shadow: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --accent-color: #ff6a88;
            --success-color: #43e97b;
            --warning-color: #fee140;
            --info-color: #4facfe;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eee;
            --text-secondary: #cbd5e0;
            --text-muted: #718096;
            --border-color: #2d3748;
            --shadow: 0 4px 6px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--gradient-food);
            color: white;
            padding: 30px 0;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .emoji-icon {
            font-size: 2.5em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle, .view-favorites-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover, .view-favorites-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .input-section {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
            transition: background 0.3s ease;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="text"], select {
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 106, 136, 0.1);
        }

        .ingredient-input-group {
            display: flex;
            gap: 10px;
        }

        .ingredient-input-group input {
            flex: 1;
        }

        .add-btn {
            background: var(--gradient-4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .ingredients-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            min-height: 40px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 2px dashed var(--border-color);
        }

        .ingredient-tag {
            background: var(--gradient-3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .ingredient-tag button {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .ingredient-tag button:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.1);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        .generate-btn {
            background: var(--gradient-food);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 106, 136, 0.3);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .filters-section {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 1em;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn.active {
            background: var(--gradient-2);
            color: white;
            border-color: transparent;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
        }

        .results-section {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            min-height: 400px;
            transition: background 0.3s ease;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-count {
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .recipe-card {
            background: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid var(--border-color);
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            background: var(--gradient-5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            position: relative;
        }

        .recipe-difficulty {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.3em;
            font-weight: 600;
            color: #333;
        }

        .recipe-difficulty.easy { background: #43e97b; color: white; }
        .recipe-difficulty.medium { background: #fee140; color: #333; }
        .recipe-difficulty.hard { background: #f5576c; color: white; }

        .recipe-content {
            padding: 20px;
        }

        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .recipe-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            flex: 1;
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 5px;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .recipe-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .recipe-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: var(--gradient-1);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .recipe-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .recipe-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: var(--gradient-2);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: var(--gradient-food);
            color: white;
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 2em;
            font-weight: 700;
        }

        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .recipe-detail-image {
            width: 100%;
            height: 300px;
            background: var(--gradient-5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8em;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .detail-section {
            margin-bottom: 30px;
        }

        .detail-section h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ingredients-list-detail {
            list-style: none;
            padding: 0;
        }

        .ingredients-list-detail li {
            padding: 10px 15px;
            margin-bottom: 8px;
            background: var(--bg-primary);
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ingredients-list-detail li::before {
            content: '‚úì';
            color: var(--success-color);
            font-weight: 700;
        }

        .instructions-list {
            list-style: none;
            counter-reset: step-counter;
            padding: 0;
        }

        .instructions-list li {
            counter-increment: step-counter;
            padding: 15px;
            margin-bottom: 12px;
            background: var(--bg-primary);
            border-radius: 8px;
            position: relative;
            padding-left: 60px;
        }

        .instructions-list li::before {
            content: counter(step-counter);
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient-2);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .nutrition-item {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .nutrition-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .nutrition-label {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .modal-actions .btn {
            padding: 12px 24px;
            font-size: 1em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            font-size: 1em;
            color: var(--text-secondary);
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .modal-content, .modal-content * {
                visibility: visible;
            }
            .modal-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                box-shadow: none;
            }
            .modal-header, .modal-actions, .close-btn {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header-title h1 {
                font-size: 1.8em;
            }

            .emoji-icon {
                font-size: 2em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .recipe-grid {
                grid-template-columns: 1fr;
            }

            .nutrition-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge-new {
            background: var(--success-color);
            color: white;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            font-size: 0.85em;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <span class="emoji-icon">üë®‚Äçüç≥</span>
                <div>
                    <h1>AI Recipe Generator</h1>
                    <p>Smart cooking with intelligent recipe matching</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="view-favorites-btn" onclick="showFavorites()">
                    <span>‚ù§Ô∏è</span>
                    <span>Favorites (<span id="favorites-count">0</span>)</span>
                </button>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="theme-icon">üåô</span>
                    <span id="theme-text">Dark Mode</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="input-section">
            <h2 class="section-title">
                <span>ü•ó</span>
                What's in your kitchen?
            </h2>

            <div class="form-grid">
                <div class="form-group">
                    <label>
                        <span>ü•ï</span>
                        Add Ingredients
                    </label>
                    <div class="ingredient-input-group">
                        <input type="text" id="ingredient-input" placeholder="e.g., chicken, tomatoes, rice..." onkeypress="handleIngredientEnter(event)">
                        <button class="add-btn" onclick="addIngredient()">+ Add</button>
                    </div>
                    <div class="ingredients-list" id="ingredients-list">
                        <span style="color: var(--text-muted); font-style: italic;">Add ingredients to get started...</span>
                    </div>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>
                        <span>üçΩÔ∏è</span>
                        Meal Type
                    </label>
                    <select id="meal-type">
                        <option value="">All Meals</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <span>üåç</span>
                        Cuisine Type
                    </label>
                    <select id="cuisine-type">
                        <option value="">All Cuisines</option>
                        <option value="italian">Italian</option>
                        <option value="mexican">Mexican</option>
                        <option value="chinese">Chinese</option>
                        <option value="indian">Indian</option>
                        <option value="japanese">Japanese</option>
                        <option value="thai">Thai</option>
                        <option value="american">American</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="french">French</option>
                        <option value="korean">Korean</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <span>ü•¨</span>
                    Dietary Restrictions
                </label>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="vegetarian" value="vegetarian">
                        <span>Vegetarian</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="vegan" value="vegan">

                input.value = '';

        // Recipe Generation and Matching
        function generateRecipes() {
            const mealType = document.getElementById('meal-type').value;
            const cuisineType = document.getElementById('cuisine-type').value;

            const dietaryRestrictions = [];
            ['vegetarian', 'vegan', 'gluten-free', 'dairy-free', 'nut-free', 'low-carb'].forEach(id => {
                if (document.getElementById(id).checked) {
                    dietaryRestrictions.push(id);
                }
            });

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('recipe-results').innerHTML = '';

            // Simulate AI processing delay
            setTimeout(() => {
                allRecipes = matchRecipes(currentIngredients, mealType, cuisineType, dietaryRestrictions);
                displayedRecipes = allRecipes;
                displayRecipes(allRecipes);
                document.getElementById('loading').classList.remove('active');
            }, 800);
        }

        function matchRecipes(ingredients, mealType, cuisine, dietary) {
            let scored = recipeDatabase.map(recipe => {
                let score = 0;

                // Check dietary restrictions
                if (dietary.length > 0) {
                    const matchesDietary = dietary.every(restriction =>
                        recipe.dietary.includes(restriction)
                    );
                    if (!matchesDietary) return null;
                }

                // Check meal type
                if (mealType && recipe.mealType !== mealType) {
                    return null;
                }

                // Check cuisine
                if (cuisine && recipe.cuisine !== cuisine) {
                    return null;
                }

                // Score based on ingredient matching
                if (ingredients.length > 0) {
                    const matchingIngredients = ingredients.filter(ing =>
                        recipe.ingredients.some(recipeIng =>
                            recipeIng.toLowerCase().includes(ing) || ing.includes(recipeIng.toLowerCase())
                        )
                    );

                    score = matchingIngredients.length;

                    // Boost score for recipes with more ingredient matches
                    const matchPercentage = matchingIngredients.length / ingredients.length;
                    score += matchPercentage * 10;
                } else {
                    // If no ingredients specified, give all matching recipes a base score
                    score = 5;
                }

                return { recipe, score };
            }).filter(item => item !== null && item.score > 0);

            // Sort by score (highest first)
            scored.sort((a, b) => b.score - a.score);

            return scored.map(item => item.recipe);
        }

            if (e.target === this) {
                closeModal();

        // Favorites
        function toggleFavorite(event, recipeId) {
            event.stopPropagation();

            const index = favorites.indexOf(recipeId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(recipeId);
            }

            localStorage.setItem('favoriteRecipes', JSON.stringify(favorites));
            updateFavoritesCount();

            // Refresh display
            if (displayedRecipes.length > 0) {
                displayRecipes(displayedRecipes);
            }
        }

        function updateFavoritesCount() {
            document.getElementById('favorites-count').textContent = favorites.length;
        }

        function showFavorites() {
            if (favorites.length === 0) {
                alert('You haven\'t added any favorite recipes yet!');
                return;
            }

            const favoriteRecipes = recipeDatabase.filter(r => favorites.includes(r.id));
            allRecipes = favoriteRecipes;
            displayedRecipes = favoriteRecipes;
            displayRecipes(favoriteRecipes);

            // Scroll to results
            document.querySelector('.results-section').scrollIntoView({ behavior: 'smooth' });
        }

        // Filtering
        function filterRecipes() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            let filtered = allRecipes.filter(recipe => {
                const matchesSearch = recipe.name.toLowerCase().includes(searchTerm) ||
                                    recipe.description.toLowerCase().includes(searchTerm) ||
                                    recipe.ingredients.some(ing => ing.toLowerCase().includes(searchTerm));

                const matchesDifficulty = currentDifficultyFilter === '' || recipe.difficulty === currentDifficultyFilter;

                return matchesSearch && matchesDifficulty;
            });

            displayedRecipes = filtered;
            displayRecipes(filtered);
        }

        function filterByDifficulty(difficulty, button) {
            currentDifficultyFilter = difficulty;

            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (button) {
                button.classList.add('active');
            }

            filterRecipes();
        }

        // Shopping List
        function generateShoppingList(recipeId) {
            const recipe = recipeDatabase.find(r => r.id === recipeId);
            if (!recipe) return;

            const list = recipe.ingredients.join('\n‚Ä¢ ');
            const message = `Shopping List for ${recipe.name}\n\n‚Ä¢ ${list}\n\nServings: ${recipe.servings}`;

            // Copy to clipboard
            navigator.clipboard.writeText(message).then(() => {

            }).catch(() => {
                alert(message);
            });
        }
