<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Screening Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow-x: hidden;
        }

        h1 {
            margin-bottom: 40px;
            margin-left: 5%;
            font-size: 4rem;
            text-align: left;
            font-family: 'Impact', 'Arial Black', sans-serif;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: linear-gradient(180deg, #00d4ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5), 0 0 40px rgba(168, 85, 247, 0.3);
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.6));
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .container {
            perspective: 1200px;
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 60px;
            position: relative;
        }

        .tv-vcr {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 450px;
            height: 350px;
            z-index: 10;
        }

        .shelf {
            position: relative;
            width: 100%;
            height: 250px;
            transform-style: preserve-3d;
            transform: rotateX(15deg);
        }

        .shelf[data-shelf="0"] {
            height: 180px;
        }

        .shelf[data-shelf="0"] .shelf-base {
            width: 35%;
            left: 5%;
        }

        .shelf[data-shelf="0"] .shelf-slots {
            height: 150px;
            width: 35%;
            left: 5%;
        }

        .shelf-base {
            position: absolute;
            bottom: 0;
            left: 5%;
            width: 90%;
            height: 20px;
            background: linear-gradient(90deg, rgba(0, 212, 255, 0.3), rgba(168, 85, 247, 0.3));
            border: 2px solid rgba(0, 212, 255, 0.6);
            border-radius: 4px;
            box-shadow:
                0 0 20px rgba(0, 212, 255, 0.4),
                0 0 40px rgba(168, 85, 247, 0.2),
                inset 0 2px 10px rgba(0, 212, 255, 0.3);
        }

        .shelf-base::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -50px;
            width: 3px;
            height: 50px;
            background: linear-gradient(180deg, rgba(0, 212, 255, 0.6), transparent);
        }

        .shelf-base::after {
            content: '';
            position: absolute;
            right: 0;
            bottom: -50px;
            width: 3px;
            height: 50px;
            background: linear-gradient(180deg, rgba(0, 212, 255, 0.6), transparent);
        }

        .shelf-slots {
            position: absolute;
            bottom: 20px;
            left: 5%;
            width: 90%;
            height: 200px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .slot {
            flex: 1;
            height: 100%;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            border: 2px dashed rgba(0, 212, 255, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .slot:hover {
            border-color: rgba(0, 212, 255, 0.4);
            background: rgba(0, 212, 255, 0.05);
        }

        .box {
            position: absolute;
            width: 80px;
            height: 120px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: grab;
            user-select: none;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .box.dragging {
            cursor: grabbing;
            z-index: 1000;
            animation: pulseGlow 0.8s ease-in-out infinite;
            transform: none !important;
            transform-style: flat !important;
        }

        @keyframes pulseGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px currentColor) drop-shadow(0 0 40px currentColor);
            }
            50% {
                filter: drop-shadow(0 0 30px currentColor) drop-shadow(0 0 60px currentColor);
            }
        }

        .box:hover:not(.dragging) {
            transform: translateY(-10px) scale(1.05);
        }

        .box-face {
            position: absolute;
            border: 2.5px solid currentColor;
            background: currentColor;
            opacity: 0.15;
            box-shadow: inset 0 0 20px currentColor;
            pointer-events: none;
        }

        .box-front {
            width: 80px;
            height: 120px;
            transform: translateZ(60px);
            border-width: 3px;
            opacity: 0.25;
        }

        .box-back {
            width: 80px;
            height: 120px;
            transform: translateZ(-60px) rotateY(180deg);
            opacity: 0.1;
        }

        .box-left {
            width: 120px;
            height: 120px;
            transform: rotateY(-90deg) translateZ(40px);
            opacity: 0.12;
        }

        .box-right {
            width: 120px;
            height: 120px;
            transform: rotateY(90deg) translateZ(40px);
            opacity: 0.18;
        }

        .box-top {
            width: 80px;
            height: 120px;
            transform: rotateX(90deg) translateZ(60px);
            opacity: 0.2;
        }

        .box-bottom {
            width: 80px;
            height: 120px;
            transform: rotateX(-90deg) translateZ(60px);
            opacity: 0.08;
        }

        /* Add perspective lines/edges to emphasize 3D structure */
        .box::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 120px;
            background: currentColor;
            left: 0;
            top: 0;
            transform: translateZ(60px);
            opacity: 0.7;
        }

        .box::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 120px;
            background: currentColor;
            right: 0;
            top: 0;
            transform: translateZ(60px);
            opacity: 0.7;
        }

        .controls {
            margin-top: 60px;
            text-align: center;
        }

        .btn {
            padding: 12px 24px;
            margin: 0 10px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(168, 85, 247, 0.3));
            border: 2px solid rgba(0, 212, 255, 0.6);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.5), rgba(168, 85, 247, 0.5));
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transform: translateY(-2px);
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            max-width: 600px;
        }

        .info p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>The Screening Room</h1>

    <div class="container">
        <svg class="tv-vcr" viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
            <!-- TV Screen -->
            <rect x="20" y="20" width="210" height="130" fill="none" stroke="#00d4ff" stroke-width="2.5"/>
            <rect x="30" y="30" width="190" height="110" fill="rgba(0, 212, 255, 0.05)" stroke="#a855f7" stroke-width="1.5"/>

            <!-- Screen glare effect -->
            <line x1="35" y1="35" x2="75" y2="75" stroke="rgba(0, 212, 255, 0.3)" stroke-width="1.5"/>
            <line x1="35" y1="45" x2="60" y2="70" stroke="rgba(0, 212, 255, 0.2)" stroke-width="1"/>

            <!-- VCR Section -->
            <rect x="20" y="155" width="210" height="35" fill="none" stroke="#00d4ff" stroke-width="2.5"/>

            <!-- VCR Slot -->
            <rect x="40" y="165" width="80" height="15" fill="rgba(0, 0, 0, 0.5)" stroke="#a855f7" stroke-width="1.5"/>

            <!-- VCR Buttons -->
            <circle cx="140" cy="172.5" r="5" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
            <circle cx="160" cy="172.5" r="5" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
            <circle cx="180" cy="172.5" r="5" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
            <circle cx="200" cy="172.5" r="5" fill="none" stroke="#a855f7" stroke-width="1.5"/>

            <!-- Play triangle in button -->
            <polygon points="158,170 158,175 163,172.5" fill="#00d4ff" opacity="0.6"/>

            <!-- TV antenna -->
            <line x1="125" y1="20" x2="105" y2="-5" stroke="#00d4ff" stroke-width="2"/>
            <line x1="125" y1="20" x2="145" y2="-5" stroke="#a855f7" stroke-width="2"/>
            <circle cx="105" cy="-5" r="3" fill="#00d4ff"/>
            <circle cx="145" cy="-5" r="3" fill="#a855f7"/>

            <!-- Control knobs on side -->
            <circle cx="235" cy="50" r="6" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
            <circle cx="235" cy="70" r="6" fill="none" stroke="#a855f7" stroke-width="1.5"/>
            <line x1="235" y1="50" x2="239" y2="46" stroke="#00d4ff" stroke-width="1.5"/>
            <line x1="235" y1="70" x2="239" y2="74" stroke="#a855f7" stroke-width="1.5"/>
        </svg>

        <div class="shelf" data-shelf="0">
            <div class="shelf-base"></div>
            <div class="shelf-slots">
                <div class="slot" data-slot="0" data-shelf="0"></div>
                <div class="slot" data-slot="1" data-shelf="0"></div>
            </div>
        </div>
        <div class="shelf" data-shelf="1">
            <div class="shelf-base"></div>
            <div class="shelf-slots">
                <div class="slot" data-slot="0" data-shelf="1"></div>
                <div class="slot" data-slot="1" data-shelf="1"></div>
                <div class="slot" data-slot="2" data-shelf="1"></div>
                <div class="slot" data-slot="3" data-shelf="1"></div>
                <div class="slot" data-slot="4" data-shelf="1"></div>
                <div class="slot" data-slot="5" data-shelf="1"></div>
            </div>
        </div>
        <div class="shelf" data-shelf="2">
            <div class="shelf-base"></div>
            <div class="shelf-slots">
                <div class="slot" data-slot="0" data-shelf="2"></div>
                <div class="slot" data-slot="1" data-shelf="2"></div>
                <div class="slot" data-slot="2" data-shelf="2"></div>
                <div class="slot" data-slot="3" data-shelf="2"></div>
                <div class="slot" data-slot="4" data-shelf="2"></div>
                <div class="slot" data-slot="5" data-shelf="2"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="addRandomBox()">Add Box</button>
        <button class="btn" onclick="clearBoxes()">Clear All</button>
    </div>

    <script>
        const colors = [
            '#00d4ff', // cyan
            '#a855f7', // purple
            '#ff006e', // pink
            '#00ff88', // green
            '#ffbe0b', // yellow
            '#fb5607', // orange
            '#8338ec', // violet
            '#3a86ff', // blue
        ];

        let boxes = [];
        let draggedBox = null;
        let dragOffset = { x: 0, y: 0 };
        let originalSlot = null;
        let originalShelf = null;

        const slots = Array.from(document.querySelectorAll('.slot'));

        function createBox(color, slotElement) {
            const box = document.createElement('div');
            box.className = 'box';
            box.style.color = color;

            // Create 6 faces for the 3D box
            const faces = ['front', 'back', 'left', 'right', 'top', 'bottom'];
            faces.forEach(face => {
                const faceDiv = document.createElement('div');
                faceDiv.className = `box-face box-${face}`;
                box.appendChild(faceDiv);
            });

            const boxData = {
                element: box,
                color: color,
                slot: parseInt(slotElement.dataset.slot),
                shelf: parseInt(slotElement.dataset.shelf)
            };

            boxes.push(boxData);

            box.addEventListener('mousedown', startDrag);
            box.addEventListener('touchstart', startDrag);

            return box;
        }

        function addRandomBox() {
            // Find first empty slot
            const emptySlot = findEmptySlot();
            if (emptySlot === null) {
                alert('All shelves are full! Clear some boxes first.');
                return;
            }

            const color = colors[Math.floor(Math.random() * colors.length)];
            const box = createBox(color, emptySlot);
            emptySlot.appendChild(box);
        }

        function findEmptySlot() {
            for (let i = 0; i < slots.length; i++) {
                const slot = slots[i];
                const shelfNum = parseInt(slot.dataset.shelf);
                const slotNum = parseInt(slot.dataset.slot);
                if (!boxes.find(b => b.shelf === shelfNum && b.slot === slotNum)) {
                    return slot;
                }
            }
            return null;
        }

        function clearBoxes() {
            boxes.forEach(boxData => {
                boxData.element.remove();
            });
            boxes = [];
        }

        function startDrag(e) {
            e.preventDefault();

            const box = e.currentTarget;
            draggedBox = boxes.find(b => b.element === box);

            if (!draggedBox) return;

            originalSlot = draggedBox.slot;
            originalShelf = draggedBox.shelf;

            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;

            // Get the box position before adding dragging class
            const rect = box.getBoundingClientRect();

            // Calculate offset from click position to box top-left
            dragOffset.x = rect.left - clientX;
            dragOffset.y = rect.top - clientY;

            box.classList.add('dragging');

            // Immediately position the box at the exact click location
            box.style.position = 'fixed';
            box.style.left = (clientX + dragOffset.x) + 'px';
            box.style.top = (clientY + dragOffset.y) + 'px';
            box.style.zIndex = '1000';

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', stopDrag);
        }

        function drag(e) {
            if (!draggedBox) return;
            e.preventDefault();

            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;

            const box = draggedBox.element;
            box.style.position = 'fixed';
            box.style.left = (clientX + dragOffset.x) + 'px';
            box.style.top = (clientY + dragOffset.y) + 'px';
            box.style.zIndex = '1000';
        }

        function stopDrag(e) {
            if (!draggedBox) return;

            const clientX = e.clientX || e.changedTouches[0].clientX;
            const clientY = e.clientY || e.changedTouches[0].clientY;

            // Find which slot we're over
            let targetSlotElement = null;
            let targetShelf = originalShelf;
            let targetSlot = originalSlot;

            slots.forEach((slot) => {
                const rect = slot.getBoundingClientRect();
                if (clientX >= rect.left && clientX <= rect.right &&
                    clientY >= rect.top && clientY <= rect.bottom) {
                    targetSlotElement = slot;
                    targetShelf = parseInt(slot.dataset.shelf);
                    targetSlot = parseInt(slot.dataset.slot);
                }
            });

            if (!targetSlotElement) {
                // Return to original slot
                targetShelf = originalShelf;
                targetSlot = originalSlot;
                targetSlotElement = slots.find(s =>
                    parseInt(s.dataset.shelf) === targetShelf &&
                    parseInt(s.dataset.slot) === targetSlot
                );
            }

            // Move boxes out of the way (only within the same shelf)
            if (targetShelf === originalShelf && targetSlot !== originalSlot) {
                rearrangeBoxes(originalShelf, originalSlot, targetSlot);
            }

            // Place the box in the target slot
            draggedBox.slot = targetSlot;
            draggedBox.shelf = targetShelf;
            draggedBox.element.classList.remove('dragging');
            draggedBox.element.style.position = 'absolute';
            draggedBox.element.style.left = '';
            draggedBox.element.style.top = '';
            draggedBox.element.style.zIndex = '';

            targetSlotElement.appendChild(draggedBox.element);

            draggedBox = null;
            originalSlot = null;
            originalShelf = null;

            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDrag);
        }

        function rearrangeBoxes(shelfNum, fromSlot, toSlot) {
            // Find box currently in target slot on the same shelf
            const boxInTargetSlot = boxes.find(b =>
                b.shelf === shelfNum && b.slot === toSlot && b !== draggedBox
            );

            if (boxInTargetSlot) {
                // Shift boxes to make room (only on the same shelf)
                if (fromSlot < toSlot) {
                    // Moving right - shift boxes left
                    boxes.forEach(box => {
                        if (box !== draggedBox && box.shelf === shelfNum &&
                            box.slot > fromSlot && box.slot <= toSlot) {
                            box.slot--;
                            const targetSlot = slots.find(s =>
                                parseInt(s.dataset.shelf) === box.shelf &&
                                parseInt(s.dataset.slot) === box.slot
                            );
                            targetSlot.appendChild(box.element);
                        }
                    });
                } else {
                    // Moving left - shift boxes right
                    boxes.forEach(box => {
                        if (box !== draggedBox && box.shelf === shelfNum &&
                            box.slot >= toSlot && box.slot < fromSlot) {
                            box.slot++;
                            const targetSlot = slots.find(s =>
                                parseInt(s.dataset.shelf) === box.shelf &&
                                parseInt(s.dataset.slot) === box.slot
                            );
                            targetSlot.appendChild(box.element);
                        }
                    });
                }
            }
        }

        // Initialize with a few boxes
        window.addEventListener('load', () => {
            addRandomBox();
            addRandomBox();
            addRandomBox();
        });
    </script>
</body>
</html>
