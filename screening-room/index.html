<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Screening Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow-x: hidden;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #a855f7, #00d4ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .container {
            perspective: 1200px;
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 60px;
        }

        .shelf {
            position: relative;
            width: 100%;
            height: 250px;
            transform-style: preserve-3d;
            transform: rotateX(15deg);
        }

        .shelf-base {
            position: absolute;
            bottom: 0;
            left: 5%;
            width: 90%;
            height: 20px;
            background: linear-gradient(90deg, rgba(0, 212, 255, 0.3), rgba(168, 85, 247, 0.3));
            border: 2px solid rgba(0, 212, 255, 0.6);
            border-radius: 4px;
            box-shadow:
                0 0 20px rgba(0, 212, 255, 0.4),
                0 0 40px rgba(168, 85, 247, 0.2),
                inset 0 2px 10px rgba(0, 212, 255, 0.3);
        }

        .shelf-base::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -50px;
            width: 3px;
            height: 50px;
            background: linear-gradient(180deg, rgba(0, 212, 255, 0.6), transparent);
        }

        .shelf-base::after {
            content: '';
            position: absolute;
            right: 0;
            bottom: -50px;
            width: 3px;
            height: 50px;
            background: linear-gradient(180deg, rgba(0, 212, 255, 0.6), transparent);
        }

        .shelf-slots {
            position: absolute;
            bottom: 20px;
            left: 5%;
            width: 90%;
            height: 200px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .slot {
            flex: 1;
            height: 100%;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            border: 2px dashed rgba(0, 212, 255, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .slot:hover {
            border-color: rgba(0, 212, 255, 0.4);
            background: rgba(0, 212, 255, 0.05);
        }

        .box {
            position: absolute;
            width: 80px;
            height: 120px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: grab;
            user-select: none;
        }

        .box.dragging {
            cursor: grabbing;
            z-index: 1000;
            animation: pulseGlow 0.8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px currentColor) drop-shadow(0 0 40px currentColor);
            }
            50% {
                filter: drop-shadow(0 0 30px currentColor) drop-shadow(0 0 60px currentColor);
            }
        }

        .box:hover:not(.dragging) {
            transform: translateY(-10px) scale(1.05);
        }

        .box-face {
            position: absolute;
            border: 2px solid currentColor;
            background: currentColor;
            opacity: 0.3;
        }

        .box-front {
            width: 80px;
            height: 120px;
            transform: translateZ(40px);
        }

        .box-back {
            width: 80px;
            height: 120px;
            transform: translateZ(-40px) rotateY(180deg);
        }

        .box-left {
            width: 80px;
            height: 120px;
            transform: rotateY(-90deg) translateZ(40px);
        }

        .box-right {
            width: 80px;
            height: 120px;
            transform: rotateY(90deg) translateZ(40px);
        }

        .box-top {
            width: 80px;
            height: 80px;
            transform: rotateX(90deg) translateZ(40px);
        }

        .box-bottom {
            width: 80px;
            height: 80px;
            transform: rotateX(-90deg) translateZ(80px);
        }

        .controls {
            margin-top: 60px;
            text-align: center;
        }

        .btn {
            padding: 12px 24px;
            margin: 0 10px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(168, 85, 247, 0.3));
            border: 2px solid rgba(0, 212, 255, 0.6);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.5), rgba(168, 85, 247, 0.5));
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transform: translateY(-2px);
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            max-width: 600px;
        }

        .info p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>The Screening Room</h1>

    <div class="container">
        <div class="shelf" data-shelf="0">
            <div class="shelf-base"></div>
            <div class="shelf-slots">
                <div class="slot" data-slot="0" data-shelf="0"></div>
                <div class="slot" data-slot="1" data-shelf="0"></div>
                <div class="slot" data-slot="2" data-shelf="0"></div>
                <div class="slot" data-slot="3" data-shelf="0"></div>
                <div class="slot" data-slot="4" data-shelf="0"></div>
                <div class="slot" data-slot="5" data-shelf="0"></div>
            </div>
        </div>
        <div class="shelf" data-shelf="1">
            <div class="shelf-base"></div>
            <div class="shelf-slots">
                <div class="slot" data-slot="0" data-shelf="1"></div>
                <div class="slot" data-slot="1" data-shelf="1"></div>
                <div class="slot" data-slot="2" data-shelf="1"></div>
                <div class="slot" data-slot="3" data-shelf="1"></div>
                <div class="slot" data-slot="4" data-shelf="1"></div>
                <div class="slot" data-slot="5" data-shelf="1"></div>
            </div>
        </div>
        <div class="shelf" data-shelf="2">
            <div class="shelf-base"></div>
            <div class="shelf-slots">
                <div class="slot" data-slot="0" data-shelf="2"></div>
                <div class="slot" data-slot="1" data-shelf="2"></div>
                <div class="slot" data-slot="2" data-shelf="2"></div>
                <div class="slot" data-slot="3" data-shelf="2"></div>
                <div class="slot" data-slot="4" data-shelf="2"></div>
                <div class="slot" data-slot="5" data-shelf="2"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="addRandomBox()">Add Box</button>
        <button class="btn" onclick="clearBoxes()">Clear All</button>
    </div>

    <script>
        const colors = [
            '#00d4ff', // cyan
            '#a855f7', // purple
            '#ff006e', // pink
            '#00ff88', // green
            '#ffbe0b', // yellow
            '#fb5607', // orange
            '#8338ec', // violet
            '#3a86ff', // blue
        ];

        let boxes = [];
        let draggedBox = null;
        let dragOffset = { x: 0, y: 0 };
        let originalSlot = null;
        let originalShelf = null;

        const slots = Array.from(document.querySelectorAll('.slot'));

        function createBox(color, slotElement) {
            const box = document.createElement('div');
            box.className = 'box';
            box.style.color = color;

            // Create 6 faces for the 3D box
            const faces = ['front', 'back', 'left', 'right', 'top', 'bottom'];
            faces.forEach(face => {
                const faceDiv = document.createElement('div');
                faceDiv.className = `box-face box-${face}`;
                box.appendChild(faceDiv);
            });

            const boxData = {
                element: box,
                color: color,
                slot: parseInt(slotElement.dataset.slot),
                shelf: parseInt(slotElement.dataset.shelf)
            };

            boxes.push(boxData);

            box.addEventListener('mousedown', startDrag);
            box.addEventListener('touchstart', startDrag);

            return box;
        }

        function addRandomBox() {
            // Find first empty slot
            const emptySlot = findEmptySlot();
            if (emptySlot === null) {
                alert('All shelves are full! Clear some boxes first.');
                return;
            }

            const color = colors[Math.floor(Math.random() * colors.length)];
            const box = createBox(color, emptySlot);
            emptySlot.appendChild(box);
        }

        function findEmptySlot() {
            for (let i = 0; i < slots.length; i++) {
                const slot = slots[i];
                const shelfNum = parseInt(slot.dataset.shelf);
                const slotNum = parseInt(slot.dataset.slot);
                if (!boxes.find(b => b.shelf === shelfNum && b.slot === slotNum)) {
                    return slot;
                }
            }
            return null;
        }

        function clearBoxes() {
            boxes.forEach(boxData => {
                boxData.element.remove();
            });
            boxes = [];
        }

        function startDrag(e) {
            e.preventDefault();

            const box = e.currentTarget;
            draggedBox = boxes.find(b => b.element === box);

            if (!draggedBox) return;

            originalSlot = draggedBox.slot;
            originalShelf = draggedBox.shelf;
            box.classList.add('dragging');

            const rect = box.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;

            dragOffset.x = clientX - rect.left;
            dragOffset.y = clientY - rect.top;

            // Immediately position the box at its current location in fixed coordinates
            box.style.position = 'fixed';
            box.style.left = (rect.left) + 'px';
            box.style.top = (rect.top) + 'px';
            box.style.zIndex = '1000';

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', stopDrag);
        }

        function drag(e) {
            if (!draggedBox) return;
            e.preventDefault();

            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;

            const box = draggedBox.element;
            box.style.position = 'fixed';
            box.style.left = (clientX - dragOffset.x) + 'px';
            box.style.top = (clientY - dragOffset.y) + 'px';
            box.style.zIndex = '1000';
        }

        function stopDrag(e) {
            if (!draggedBox) return;

            const clientX = e.clientX || e.changedTouches[0].clientX;
            const clientY = e.clientY || e.changedTouches[0].clientY;

            // Find which slot we're over
            let targetSlotElement = null;
            let targetShelf = originalShelf;
            let targetSlot = originalSlot;

            slots.forEach((slot) => {
                const rect = slot.getBoundingClientRect();
                if (clientX >= rect.left && clientX <= rect.right &&
                    clientY >= rect.top && clientY <= rect.bottom) {
                    targetSlotElement = slot;
                    targetShelf = parseInt(slot.dataset.shelf);
                    targetSlot = parseInt(slot.dataset.slot);
                }
            });

            if (!targetSlotElement) {
                // Return to original slot
                targetShelf = originalShelf;
                targetSlot = originalSlot;
                targetSlotElement = slots.find(s =>
                    parseInt(s.dataset.shelf) === targetShelf &&
                    parseInt(s.dataset.slot) === targetSlot
                );
            }

            // Move boxes out of the way (only within the same shelf)
            if (targetShelf === originalShelf && targetSlot !== originalSlot) {
                rearrangeBoxes(originalShelf, originalSlot, targetSlot);
            }

            // Place the box in the target slot
            draggedBox.slot = targetSlot;
            draggedBox.shelf = targetShelf;
            draggedBox.element.classList.remove('dragging');
            draggedBox.element.style.position = 'absolute';
            draggedBox.element.style.left = '';
            draggedBox.element.style.top = '';
            draggedBox.element.style.zIndex = '';

            targetSlotElement.appendChild(draggedBox.element);

            draggedBox = null;
            originalSlot = null;
            originalShelf = null;

            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDrag);
        }

        function rearrangeBoxes(shelfNum, fromSlot, toSlot) {
            // Find box currently in target slot on the same shelf
            const boxInTargetSlot = boxes.find(b =>
                b.shelf === shelfNum && b.slot === toSlot && b !== draggedBox
            );

            if (boxInTargetSlot) {
                // Shift boxes to make room (only on the same shelf)
                if (fromSlot < toSlot) {
                    // Moving right - shift boxes left
                    boxes.forEach(box => {
                        if (box !== draggedBox && box.shelf === shelfNum &&
                            box.slot > fromSlot && box.slot <= toSlot) {
                            box.slot--;
                            const targetSlot = slots.find(s =>
                                parseInt(s.dataset.shelf) === box.shelf &&
                                parseInt(s.dataset.slot) === box.slot
                            );
                            targetSlot.appendChild(box.element);
                        }
                    });
                } else {
                    // Moving left - shift boxes right
                    boxes.forEach(box => {
                        if (box !== draggedBox && box.shelf === shelfNum &&
                            box.slot >= toSlot && box.slot < fromSlot) {
                            box.slot++;
                            const targetSlot = slots.find(s =>
                                parseInt(s.dataset.shelf) === box.shelf &&
                                parseInt(s.dataset.slot) === box.slot
                            );
                            targetSlot.appendChild(box.element);
                        }
                    });
                }
            }
        }

        // Initialize with a few boxes
        window.addEventListener('load', () => {
            addRandomBox();
            addRandomBox();
            addRandomBox();
        });
    </script>
</body>
</html>
