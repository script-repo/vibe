<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>Cheshire Cat Demo</title>
<style>
body{margin:0;background:#000;font-family:monospace;display:flex;flex-direction:column;align-items:center;height:100vh}
#canvasContainer{position:relative}
canvas{display:block}
#catOverlay{position:absolute;top:0;left:0;width:800px;height:600px;pointer-events:none;z-index:10}
#controls{background:rgba(0,0,0,0.9);padding:15px;border:2px solid #0f0;margin-top:10px;width:90%;max-width:900px;max-height:30vh;overflow-y:auto}
.controls-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
.section-title{color:#0ff;font-size:16px;font-weight:bold;margin:10px 0;text-shadow:0 0 5px #0ff;border-bottom:1px solid #0ff;padding-bottom:5px}
.channel{display:flex;align-items:center;margin:6px 0;gap:6px}
.channel-label{color:#0f0;font-size:11px;width:80px;text-shadow:0 0 5px #0f0}
button{background:#0f0;color:#000;border:none;padding:4px 8px;font-family:monospace;font-weight:bold;cursor:pointer;font-size:9px}
button:hover{background:#0ff;box-shadow:0 0 10px #0ff}
button.muted{background:#333;color:#666}
.volume-bar{width:35px;height:6px;background:#333;position:relative;border:1px solid #0f0}
.volume-fill{height:100%;background:#0f0;transition:width 0.05s;box-shadow:0 0 5px #0f0}
.slider-control{display:flex;align-items:center;margin:8px 0;gap:6px}
.slider-label{color:#ff0;font-size:11px;width:80px;text-shadow:0 0 5px #ff0}
input[type="range"]{width:90px;height:16px;-webkit-appearance:none;background:transparent}
input[type="range"]::-webkit-slider-track{width:100%;height:3px;background:#333;border:1px solid #0f0}
input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none;height:12px;width:12px;background:#0f0;cursor:pointer;border:2px solid #000;box-shadow:0 0 5px #0f0}
.slider-value{color:#ff0;font-size:10px;width:30px;text-align:right}
#startOverlay{position:absolute;top:0;left:0;width:800px;height:600px;display:flex;flex-direction:column;align-items:center;justify-content:center;background:rgba(0,0,0,0.7);z-index:20;pointer-events:none}
#startOverlay .title{color:#9f6;font-size:48px;font-weight:bold;text-shadow:0 0 20px #9f6,0 0 40px #9f6;margin-bottom:20px}

#startOverlay.hidden{display:none}

@media (max-width: 768px) {
    body{overflow-y:auto;height:auto}
    #canvasContainer{width:100vw;height:56.25vw;max-height:100vh;position:relative}
    canvas{width:100%!important;height:auto!important;max-height:100vh;object-fit:contain}
    #catOverlay{width:100%!important;height:auto!important;max-height:100vh;object-fit:contain}
    #startOverlay{width:100%!important;height:100%!important}
    #startOverlay .title{font-size:32px}
    #controls{width:100%;max-width:100%;margin-top:5px;padding:10px;max-height:40vh;box-sizing:border-box}
    .controls-grid{grid-template-columns:1fr;gap:10px}
    .section-title{font-size:14px;margin:8px 0 6px 0}
    .channel{flex-wrap:wrap;gap:4px;margin:4px 0}
    .channel-label{width:60px;font-size:10px}
    button{padding:3px 6px;font-size:8px}
    input[type="range"]{width:70px}
    .volume-bar{width:30px;height:5px}
    .slider-control{flex-wrap:wrap;gap:4px;margin:6px 0}
    .slider-label{width:60px;font-size:10px}
    .slider-value{font-size:9px;width:25px}
}
@media (max-width: 480px) {
    #startOverlay .title{font-size:24px}
    #controls{padding:8px;max-height:45vh}
    .channel-label{width:50px;font-size:9px}
    .slider-label{width:50px;font-size:9px}
    button{padding:2px 4px;font-size:7px}
    input[type="range"]{width:50px}
    .volume-bar{width:25px;height:4px}
}
@media (orientation: landscape) and (max-width: 768px) {
    #canvasContainer{width:100vw;height:100vh}
    canvas{width:100%;height:100%;object-fit:contain}
    #catOverlay{width:100%;height:100%}
    #controls{position:fixed;bottom:0;left:0;right:0;max-height:30vh;z-index:100;border-radius:10px 10px 0 0}
}


#popupInfo{position:absolute;background:rgba(255,255,255,0.95);color:#000;padding:15px 20px;border-radius:8px;font-family:'Arial',sans-serif;font-size:16px;font-weight:bold;line-height:1.4;box-shadow:0 4px 15px rgba(0,0,0,0.7),inset 0 0 0 3px #333;max-width:400px;z-index:15;opacity:0;transition:opacity 0.5s,transform 0.5s;pointer-events:none;display:none}
#popupInfo.show{opacity:1}
#popupInfo::before{content:'ðŸ’¡';font-size:24px;margin-right:10px}
#popupInfo.pos-bottom-left{bottom:20px;left:20px;transform:translate(-20px,20px)}
#popupInfo.pos-bottom-left.show{transform:translate(0,0)}
#popupInfo.pos-bottom-right{bottom:20px;right:20px;transform:translate(20px,20px)}
#popupInfo.pos-bottom-right.show{transform:translate(0,0)}
#popupInfo.pos-top-left{top:20px;left:20px;transform:translate(-20px,-20px)}
#popupInfo.pos-top-left.show{transform:translate(0,0)}
#popupInfo.pos-top-right{top:20px;right:20px;transform:translate(20px,-20px)}
#popupInfo.pos-top-right.show{transform:translate(0,0)}
@media (max-width: 768px) {
    #canvasContainer{order:1}
    #controls{order:2}
    #popupInfo{position:fixed!important;bottom:10px!important;left:10px!important;right:10px!important;top:auto!important;transform:none!important;margin:0 auto;max-width:90%;font-size:15px;padding:12px 16px;z-index:999}
    #popupInfo.show{transform:none!important;opacity:1!important}
    #popupInfo::before{font-size:22px;margin-right:8px}
}
@media (max-width: 480px) {
    #popupInfo{font-size:14px;padding:12px 14px;margin:10px auto}
    #popupInfo::before{font-size:20px}
}


</style></head><body>

function initAudio(){if(audioCtx)return;audioCtx=new(window.AudioContext||window.webkitAudioContext)();isPlaying=true;setupAudioRouting();setupMuteButtons();setupSliders();nextNoteTime=audioCtx.currentTime;scheduler()}
function setupAudioRouting(){masterGain=audioCtx.createGain();masterGain.gain.value=0.7;masterGain.connect(audioCtx.destination);kickGain=audioCtx.createGain();hatsGain=audioCtx.createGain();clapGain=audioCtx.createGain();snareGain=audioCtx.createGain();leadGain=audioCtx.createGain();padGain=audioCtx.createGain();arpGain=audioCtx.createGain();createReverb();delayNode=audioCtx.createDelay();delayNode.delayTime.value=0.375;delayFeedback=audioCtx.createGain();delayFeedback.gain.value=0.4;delayGain=audioCtx.createGain();delayGain.gain.value=0.3;const delayFilter=audioCtx.createBiquadFilter();delayFilter.type='highpass';delayFilter.frequency.value=300;delayNode.connect(delayFeedback);delayFeedback.connect(delayFilter);delayFilter.connect(delayNode);delayNode.connect(delayGain);delayGain.connect(masterGain);kickGain.connect(masterGain);hatsGain.connect(masterGain);clapGain.connect(masterGain);snareGain.connect(masterGain);leadGain.connect(masterGain);leadGain.connect(reverbGain);leadGain.connect(delayNode);padGain.connect(masterGain);padGain.connect(reverbGain);arpGain.connect(masterGain);arpGain.connect(reverbGain)}

function playSnare(t){if(!audioCtx||muteStates.snare)return;const osc=audioCtx.createOscillator();osc.frequency.setValueAtTime(180,t);osc.frequency.exponentialRampToValueAtTime(100,t+0.1);const bufferSize=audioCtx.sampleRate*0.1,buffer=audioCtx.createBuffer(1,bufferSize,audioCtx.sampleRate),output=buffer.getChannelData(0);for(let i=0;i<bufferSize;i++)output[i]=(Math.random()*2-1)*Math.exp(-i/(bufferSize*0.15));const noise=audioCtx.createBufferSource();noise.buffer=buffer;const noiseFilter=audioCtx.createBiquadFilter();noiseFilter.type='highpass';noiseFilter.frequency.setValueAtTime(3000,t);const oscGain=audioCtx.createGain(),noiseGain=audioCtx.createGain(),masterSnareGain=audioCtx.createGain();oscGain.gain.setValueAtTime(0.3*channelVolumes.snare,t);oscGain.gain.exponentialRampToValueAtTime(0.01,t+0.1);noiseGain.gain.setValueAtTime(0.3*channelVolumes.snare,t);noiseGain.gain.exponentialRampToValueAtTime(0.01,t+0.15);masterSnareGain.gain.setValueAtTime(0,t);masterSnareGain.gain.linearRampToValueAtTime(1,t+attackTime);osc.connect(oscGain);noise.connect(noiseFilter);noiseFilter.connect(noiseGain);oscGain.connect(masterSnareGain);noiseGain.connect(masterSnareGain);masterSnareGain.connect(snareGain);osc.start(t);noise.start(t);osc.stop(t+0.1)}

function scheduleNote(){const bpm=135,stepDuration=60/bpm/4;updateVolumeMeters();if(currentStep%4===0)playKick(nextNoteTime);if(currentStep%2===1)playHat(nextNoteTime,true);if(currentStep%8===0)playHat(nextNoteTime,false);if(currentStep%16===4||currentStep%16===12)playClap(nextNoteTime);if(currentStep%32===8||currentStep%32===24)playSnare(nextNoteTime);if(patternRow>=4){const leadNote=leadPattern[Math.floor(patternRow/2)%2][currentStep];if(leadNote>=0)playLead(nextNoteTime,noteToFreq(leadNote),stepDuration*0.9)}if(patternRow>=6){const padNote=padPattern[Math.floor(patternRow/2)%2][currentStep];if(padNote>=0)playPad(nextNoteTime,noteToFreq(padNote),stepDuration*4)}if(patternRow>=8&&currentStep%2===0){const arpNote=arpPattern[Math.floor(currentStep/2)%8];playArp(nextNoteTime,noteToFreq(arpNote),stepDuration*0.6)}nextNoteTime+=stepDuration;currentStep++;if(currentStep>=32){currentStep=0;patternRow++}}

let attackPhase=0;
let lastAttackChange=0;
function randomizeAttack(){
    const now=Date.now()/1000;
    if(now-lastAttackChange>=0.4){
        if(attackPhase<12){
            attackTime=0.001+((Math.random()*60)/100)*0.1;
            document.getElementById('attackSlider').value=Math.random()*60;
            document.getElementById('attackValue').textContent=Math.floor(Math.random()*60);
        }else{
            attackTime=0.001+((80+Math.random()*20)/100)*0.1;
            document.getElementById('attackSlider').value=80+Math.random()*20;
            document.getElementById('attackValue').textContent=Math.floor(80+Math.random()*20);
        }
        lastAttackChange=now;
    }
}
setInterval(()=>{attackPhase++;if(attackPhase===30)attackPhase=0},1000);

const muteAllBtn=document.getElementById('muteAll');
let allMuted=false;
muteAllBtn.addEventListener('click',()=>{
    allMuted=!allMuted;
    ['kick','hats','clap','snare','lead','pad','arp'].forEach(ch=>{
        muteStates[ch]=allMuted;
        const btn=document.getElementById('mute'+ch.charAt(0).toUpperCase()+ch.slice(1));
        if(allMuted){
            btn.classList.add('muted');
            btn.textContent='UNMUTE';

            btn.classList.remove('muted');
            btn.textContent='MUTE';
        }
    });

});

function drawKaleidoscope(t){ctx.fillStyle='#000';ctx.fillRect(0,0,800,600);const segments=12;ctx.save();ctx.translate(400,300);for(let s=0;s<segments;s++){ctx.save();ctx.rotate((s/segments)*Math.PI*2);for(let i=0;i<50;i++){const angle=i*0.3+t*2,radius=i*8+Math.sin(t*3+i)*20,x=Math.cos(angle)*radius,y=Math.sin(angle)*radius,hue=(i*7+t*50+s*30)%360,size=5+Math.sin(t*4+i)*3;ctx.fillStyle=`hsla(${hue},100%,60%,0.8)`;ctx.beginPath();ctx.arc(x,y,size,0,Math.PI*2);ctx.fill();if(i%3===0){ctx.strokeStyle=`hsla(${hue},100%,50%,0.5)`;ctx.lineWidth=2;ctx.beginPath();ctx.moveTo(x,y);ctx.lineTo(x*1.3,y*1.3);ctx.stroke()}}ctx.restore()}ctx.restore()}
function drawLiquidMorph(t){ctx.fillStyle='#000';ctx.fillRect(0,0,800,600);const waves=[];for(let i=0;i<8;i++){const angle=i*(Math.PI*2/8)+t*0.5,radius=150+Math.sin(t*2+i)*50,x=400+Math.cos(angle)*radius,y=300+Math.sin(angle)*radius;waves.push({x,y})}ctx.save();ctx.globalCompositeOperation='lighter';for(let w=0;w<waves.length;w++){const wave=waves[w],nextWave=waves[(w+1)%waves.length];const gradient=ctx.createLinearGradient(wave.x,wave.y,nextWave.x,nextWave.y),hue=(t*30+w*45)%360;gradient.addColorStop(0,`hsl(${hue},100%,50%)`);gradient.addColorStop(0.5,`hsl(${(hue+60)%360},100%,60%)`);gradient.addColorStop(1,`hsl(${(hue+120)%360},100%,50%)`);ctx.strokeStyle=gradient;ctx.lineWidth=40+Math.sin(t*3+w)*20;ctx.lineCap='round';ctx.beginPath();ctx.moveTo(wave.x,wave.y);const midX=(wave.x+nextWave.x)/2+Math.sin(t*4+w)*30,midY=(wave.y+nextWave.y)/2+Math.cos(t*4+w)*30;ctx.quadraticCurveTo(midX,midY,nextWave.x,nextWave.y);ctx.stroke();const ballGradient=ctx.createRadialGradient(wave.x,wave.y,0,wave.x,wave.y,50+Math.sin(t*3+w)*20);ballGradient.addColorStop(0,`hsla(${hue},100%,70%,0.9)`);ballGradient.addColorStop(1,`hsla(${hue},100%,40%,0)`);ctx.fillStyle=ballGradient;ctx.beginPath();ctx.arc(wave.x,wave.y,50+Math.sin(t*3+w)*20,0,Math.PI*2);ctx.fill()}ctx.restore()}
function drawParticleExplosion(t){const imageData=ctx.createImageData(800,600),data=imageData.data;for(let y=0;y<600;y++){for(let x=0;x<800;x++){const dx=x-400,dy=y-300,dist=Math.sqrt(dx*dx+dy*dy),angle=Math.atan2(dy,dx);const wave1=Math.sin(dist*0.1-t*5)*127+128,wave2=Math.sin(angle*3+t*3)*127+128,wave3=Math.sin(dist*0.05+angle*2-t*4)*127+128;const pulse=Math.sin(t*2)*0.5+0.5,distFactor=1-Math.min(dist/400,1);const idx=(y*800+x)*4;data[idx]=wave1*pulse*distFactor;data[idx+1]=wave2*(1-pulse)*distFactor;data[idx+2]=wave3*distFactor;data[idx+3]=255}}ctx.putImageData(imageData,0,0);ctx.save();ctx.globalCompositeOperation='lighter';for(let i=0;i<20;i++){const angle=i*(Math.PI*2/20)+t*1.5,radius=100+Math.sin(t*3+i)*80,x=400+Math.cos(angle)*radius,y=300+Math.sin(angle)*radius,hue=(i*18+t*100)%360;const gradient=ctx.createRadialGradient(x,y,0,x,y,30);gradient.addColorStop(0,`hsla(${hue},100%,70%,0.8)`);gradient.addColorStop(1,`hsla(${hue},100%,50%,0)`);ctx.fillStyle=gradient;ctx.beginPath();ctx.arc(x,y,30,0,Math.PI*2);ctx.fill()}ctx.restore()}


function drawDNAHelix(t){ctx.fillStyle='#000';ctx.fillRect(0,0,800,600);const strands=2;for(let s=0;s<strands;s++){const offset=s*Math.PI;for(let i=0;i<100;i++){const z=i*8-t*100;const perspective=800/(800+z);if(perspective>0&&perspective<2){const angle=z*0.05+offset,x=400+Math.cos(angle)*150*perspective,y=300+i*6-((t*100)%600),radius=8*perspective,hue=(i*3.6+t*50)%360;ctx.fillStyle=`hsla(${hue},100%,60%,${perspective})`;ctx.beginPath();ctx.arc(x,y,radius,0,Math.PI*2);ctx.fill();if(i%5===0){const otherAngle=z*0.05+offset+Math.PI,otherX=400+Math.cos(otherAngle)*150*perspective;ctx.strokeStyle=`hsla(${hue},100%,50%,${perspective*0.5})`;ctx.lineWidth=2*perspective;ctx.beginPath();ctx.moveTo(x,y);ctx.lineTo(otherX,y);ctx.stroke()}}}}ctx.save();ctx.globalCompositeOperation='lighter';for(let i=0;i<30;i++){const angle=i*(Math.PI*2/30)+t,radius=200+Math.sin(t*2+i)*50,x=400+Math.cos(angle)*radius,y=300+Math.sin(angle)*radius,hue=(i*12+t*80)%360;ctx.fillStyle=`hsla(${hue},100%,60%,0.3)`;ctx.beginPath();ctx.arc(x,y,15,0,Math.PI*2);ctx.fill()}ctx.restore()}
function drawWormhole(t){const imageData=ctx.createImageData(800,600),data=imageData.data;for(let y=0;y<600;y++){for(let x=0;x<800;x++){const dx=x-400,dy=y-300,dist=Math.sqrt(dx*dx+dy*dy),angle=Math.atan2(dy,dx);const spiral=angle*3+dist*0.05-t*3,tunnel=1/(dist*0.01+0.1),wave=Math.sin(spiral)*0.5+0.5;const brightness=Math.floor((tunnel*wave*255)%255),distortAngle=angle+Math.sin(dist*0.1-t*2)*0.5,newDist=dist*(1+Math.sin(t*2)*0.1);const idx=(y*800+x)*4;data[idx]=brightness*Math.sin(t+angle);data[idx+1]=brightness*Math.cos(t*1.5);data[idx+2]=brightness;data[idx+3]=255}}ctx.putImageData(imageData,0,0);ctx.save();ctx.globalCompositeOperation='lighter';ctx.translate(400,300);for(let i=0;i<5;i++){const ringTime=t*2+i*0.5,ringRadius=((ringTime*100)%400),ringAlpha=1-(ringRadius/400);ctx.strokeStyle=`hsla(${(ringTime*50)%360},100%,60%,${ringAlpha})`;ctx.lineWidth=20*ringAlpha;ctx.beginPath();ctx.arc(0,0,ringRadius,0,Math.PI*2);ctx.stroke()}ctx.restore()}
function drawCrystalLattice(t){ctx.fillStyle='#000';ctx.fillRect(0,0,800,600);const gridSize=60,cols=Math.ceil(800/gridSize)+2,rows=Math.ceil(600/gridSize)+2;const offset={x:((t*30)%gridSize),y:((t*30)%gridSize)};ctx.save();ctx.globalCompositeOperation='lighter';for(let row=0;row<rows;row++){for(let col=0;col<cols;col++){const x=col*gridSize-offset.x,y=row*gridSize-offset.y,phase=(row+col)*0.5+t*2,height=Math.sin(phase)*15+Math.cos(phase*1.3)*10,hue=((row*7+col*13+t*30)%360),radius=Math.max(20,40+height);ctx.save();ctx.translate(x,y);const gradient=ctx.createRadialGradient(0,0,0,0,0,radius);gradient.addColorStop(0,`hsla(${hue},100%,70%,0.9)`);gradient.addColorStop(0.5,`hsla(${hue},100%,50%,0.6)`);gradient.addColorStop(1,`hsla(${hue},100%,30%,0)`);ctx.fillStyle=gradient;ctx.beginPath();ctx.arc(0,0,radius,0,Math.PI*2);ctx.fill();if(col<cols-1){const nextPhase=(row+(col+1))*0.5+t*2,nextHeight=Math.sin(nextPhase)*30+Math.cos(nextPhase*1.3)*20,avgHeight=(height+nextHeight)/2;ctx.strokeStyle=`hsla(${hue},100%,60%,${0.3+avgHeight/100})`;ctx.lineWidth=3;ctx.beginPath();ctx.moveTo(0,0);ctx.lineTo(gridSize,0);ctx.stroke()}if(row<rows-1){const nextPhase=((row+1)+col)*0.5+t*2,nextHeight=Math.sin(nextPhase)*15+Math.cos(nextPhase*1.3)*10,avgHeight=(height+nextHeight)/2;ctx.strokeStyle=`hsla(${hue},100%,60%,${0.3+avgHeight/100})`;ctx.lineWidth=3;ctx.beginPath();ctx.moveTo(0,0);ctx.lineTo(0,gridSize);ctx.stroke()}ctx.restore()}}ctx.restore();ctx.save();ctx.translate(400,300);for(let i=0;i<3;i++){const orbitRadius=100+i*60,orbitSpeed=1+i*0.3,angle=t*orbitSpeed,x=Math.cos(angle)*orbitRadius,y=Math.sin(angle)*orbitRadius,hue=(t*50+i*120)%360;const gradient=ctx.createRadialGradient(x,y,0,x,y,30);gradient.addColorStop(0,`hsla(${hue},100%,80%,1)`);gradient.addColorStop(1,`hsla(${hue},100%,40%,0)`);ctx.fillStyle=gradient;ctx.beginPath();ctx.arc(x,y,30,0,Math.PI*2);ctx.fill()}ctx.restore()}

function updateCatBlink(){if(isBlinking){const frameDelay=300;if(blinkFrame===0){catOverlay.src=CAT_OPEN;setTimeout(()=>{blinkFrame=1;updateCatBlink()},frameDelay)}else if(blinkFrame===1){catOverlay.src=CAT_MID;setTimeout(()=>{blinkFrame=2;updateCatBlink()},frameDelay)}else if(blinkFrame===2){catOverlay.src=CAT_CLOSED;setTimeout(()=>{blinkFrame=3;updateCatBlink()},frameDelay)}else if(blinkFrame===3){catOverlay.src=CAT_MID;setTimeout(()=>{blinkFrame=4;updateCatBlink()},frameDelay)}else if(blinkFrame===4){catOverlay.src=CAT_OPEN;blinkFrame=0;isBlinking=false}}}

function adjustCanvasForMobile(){
    const isMobile=window.innerWidth<=768;
    if(isMobile){
        const container=document.getElementById('canvasContainer');
        const aspectRatio=800/600;
        let width=window.innerWidth;
        let height=width/aspectRatio;
        if(height>window.innerHeight*0.6){
            height=window.innerHeight*0.6;
            width=height*aspectRatio;
        }
        canvas.style.width=width+'px';
        canvas.style.height=height+'px';
        catOverlay.style.width=width+'px';
        catOverlay.style.height=height+'px';
    }else{
        canvas.style.width='800px';
        canvas.style.height='600px';
        catOverlay.style.width='800px';
        catOverlay.style.height='600px';
    }
}
window.addEventListener('resize',adjustCanvasForMobile);
window.addEventListener('orientationchange',adjustCanvasForMobile);
adjustCanvasForMobile();

let currentPopupIndex=0;
let popupInterval;
let isPopupActive=false;
function showPopup(){
    const popup=document.getElementById('popupInfo');
    if(!popup){
        console.error('Popup element not found!');
        return;
    }
    const isMobile=window.innerWidth<=768;
    popup.className='';
    if(!isMobile){
        const position=getRandomPosition();
        popup.classList.add(position);
        console.log('Showing popup at position:',position);
    }else{
        console.log('Showing popup (mobile mode)');
    }
    popup.textContent=popupFacts[currentPopupIndex];
    popup.style.display='block';
    setTimeout(()=>{
        popup.classList.add('show');
    },50);
    setTimeout(()=>{
        popup.classList.remove('show');
        setTimeout(()=>{
            popup.style.display='none';
        },500);
    },18000);
    currentPopupIndex=(currentPopupIndex+1)%popupFacts.length;
}
function startPopups(){
    if(isPopupActive)return;
    isPopupActive=true;
    setTimeout(()=>{
        showPopup();
        popupInterval=setInterval(showPopup,20000);
    },10000);
}
