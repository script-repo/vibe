<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="sidebar-header"><h1>Win Notes</h1></div>
      <nav id="category-list" class="categories"></nav>
      <button id="add-category">+ Category</button>
    </aside>
    <main class="main">
      <header class="toolbar">
        <input id="search" placeholder="Search notes..." />
        <button id="new-note">+ Note</button>
      </header>
      <section id="notes-list"></section>
    </main>
  </div>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header"><h2>Edit Note</h2><button class="close-btn" id="close-modal">&times;</button></div>
      <form id="note-form">
        <input id="note-title" placeholder="Title" required />
        <select id="note-category" required></select>
        <textarea id="note-content" placeholder="Content..." required></textarea>
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="delete-note" class="danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
