
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberpunk Pomodoro Timer</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body, #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background-color: #121212;
      border: 2px solid #00ffff;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
      text-align: center;
      width: 100vw;
      height: 100vh;
      padding: 30px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    
    @keyframes flashRed {
      0%, 100% { background-color: #121212; }
      50% { background-color: rgba(255, 0, 0, 0.7); }
    }

    .container.flashing {
      animation: flashRed 0.5s infinite;
    }
    
    .clock {
      font-size: 9rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      font-weight: bold;
      margin-top: 20px;
    }
    
    .mode-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }
    
    .mode-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: transparent;
      color: #00ffff;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }
    
    .mode-btn.active {
      background-color: #00ffff;
      color: #000;
    }
    
    .progress-container {
      width: 90%;
      height: 28px;
      background-color: rgba(51, 51, 51, 0.5);
      margin: 20px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #00ffff, #ff00aa);
      width: 0%;
      border-radius: 10px;
    }
    
    .timer {
      font-size: 5rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      font-weight: bold;
      margin: 20px 0;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    
    .control-btn {
      padding: 12px 25px;
      font-size: 16px;
      background-color: transparent;
      color: #00ffff;
      border: 1px solid #00ffff;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      box-shadow: 0 0 5px #00ffff;
    }
    
    .control-btn:hover {
      box-shadow: 0 0 10px #00ffff;
    }
    
    .test-alarm-btn {
      padding: 10px 20px;
      font-size: 14px;
      background-color: transparent;
      color: #00ffff;
      border: 1px solid #00ffff;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      position: absolute;
      bottom: 30px;
      right: 30px;
      box-shadow: 0 0 5px #00ffff;
    }
    
    .test-alarm-btn:hover {
      box-shadow: 0 0 10px #00ffff;
    }
    
    /* Fixed width for digits */
    .digit {
      display: inline-block;
      width: 0.6em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    class CyberpunkPomodoro {
      constructor() {
        this.state = {
          currentTime: '00:00:00',
          isRunning: false,
          timeLeft: 25 * 60,
          initialTime: 25 * 60,
          mode: 'focus',
          soundEnabled: true,
          isFlashing: false
        };

        this.container = null;
        this.clockElement = null;
        this.timerElement = null;
        this.progressBar = null;
        this.modeButtons = {};
        this.controlButtons = {};
        this.testAlarmButton = null;

        this.init();
      }

      init() {
        this.render();
        this.startClockTimer();
      }

      setState(newState) {
        this.state = { ...this.state, ...newState };
        this.updateDisplay();
      }

      startClockTimer() {
        setInterval(() => {
          const now = new Date();
          const hours = String(now.getHours()).padStart(2, '0');
          const minutes = String(now.getMinutes()).padStart(2, '0');
          const seconds = String(now.getSeconds()).padStart(2, '0');
          this.setState({ currentTime: `${hours}:${minutes}:${seconds}` });
        }, 1000);
      }

      startCountdownTimer() {
        if (this.countdownInterval) {
          clearInterval(this.countdownInterval);
        }

        this.countdownInterval = setInterval(() => {
          if (this.state.isRunning && this.state.timeLeft > 0) {
            this.setState({ timeLeft: this.state.timeLeft - 1 });
          } else if (this.state.timeLeft === 0 && this.state.isRunning) {
            this.setState({ isRunning: false });
            this.playAlarm();
            clearInterval(this.countdownInterval);
          }
        }, 1000);
      }

      playAlarm() {
        if (this.state.soundEnabled) {
          const audio = new Audio("cyberclock_32089__jbum__jsyd_klaxon2.wav");
          audio.play().catch(err => {
            console.error("Alarm playback failed:", err);
          });
        }

        this.setState({ isFlashing: true });
        setTimeout(() => {
          this.setState({ isFlashing: false });
        }, 5000);
      }

      toggleTimer() {
        const newRunning = !this.state.isRunning;
        this.setState({ isRunning: newRunning });

        if (newRunning) {
          this.startCountdownTimer();
        } else if (this.countdownInterval) {
          clearInterval(this.countdownInterval);
        }
      }

      resetTimer() {
        this.setState({ isRunning: false });
        if (this.countdownInterval) {
          clearInterval(this.countdownInterval);
        }

        let newTime;
        if (this.state.mode === 'focus') {
          newTime = 25 * 60;
        } else if (this.state.mode === 'shortBreak') {
          newTime = 5 * 60;
        } else {
          newTime = 15 * 60;
        }
        this.setState({ timeLeft: newTime, initialTime: newTime });
      }

      switchMode(newMode) {
        this.setState({ mode: newMode, isRunning: false });
        if (this.countdownInterval) {
          clearInterval(this.countdownInterval);
        }

        let newTime;
        if (newMode === 'focus') {
          newTime = 25 * 60;
        } else if (newMode === 'shortBreak') {
          newTime = 5 * 60;
        } else {
          newTime = 15 * 60;
        }
        this.setState({ timeLeft: newTime, initialTime: newTime });
      }

      formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      }

      renderDigits(timeString) {
        return timeString.split('').map(char =>
          `<span class="digit">${char}</span>`
        ).join('');
      }

      updateDisplay() {
        if (!this.container) return;

        // Update container flashing
        this.container.className = `container ${this.state.isFlashing ? 'flashing' : ''}`;

        // Update clock
        if (this.clockElement) {
          this.clockElement.innerHTML = this.renderDigits(this.state.currentTime);
        }

        // Update timer
        if (this.timerElement) {
          this.timerElement.innerHTML = this.renderDigits(this.formatTime(this.state.timeLeft));
        }

        // Update progress bar
        if (this.progressBar) {
          const progressPercentage = ((this.state.initialTime - this.state.timeLeft) / this.state.initialTime) * 100;
          this.progressBar.style.width = `${progressPercentage}%`;
        }

        // Update mode buttons
        Object.keys(this.modeButtons).forEach(mode => {
          const button = this.modeButtons[mode];
          if (button) {
            button.className = `mode-btn ${this.state.mode === mode ? 'active' : ''}`;
          }
        });

        // Update control buttons
        if (this.controlButtons.toggle) {
          this.controlButtons.toggle.textContent = this.state.isRunning ? 'PAUSE' : 'START';
        }
        if (this.controlButtons.sound) {
          this.controlButtons.sound.textContent = `SOUND ${this.state.soundEnabled ? 'ON' : 'OFF'}`;
        }
      }

      render() {
        const root = document.getElementById('root');
        root.innerHTML = `
          <div class="container">
            <div class="clock"></div>
            <div class="mode-container">
              <button class="mode-btn" data-mode="focus">FOCUS</button>
              <button class="mode-btn" data-mode="shortBreak">SHORT BREAK</button>
              <button class="mode-btn" data-mode="longBreak">LONG BREAK</button>
            </div>

            <div class="progress-container">
              <div class="progress-bar"></div>
            </div>

            <div class="timer"></div>

            <div class="button-container">
              <button class="control-btn" data-action="toggle">START</button>
              <button class="control-btn" data-action="reset">RESET</button>
              <button class="control-btn" data-action="sound">SOUND ON</button>
            </div>

            <button class="test-alarm-btn">TEST ALARM</button>
          </div>
        `;

        // Cache DOM elements
        this.container = root.querySelector('.container');
        this.clockElement = root.querySelector('.clock');
        this.timerElement = root.querySelector('.timer');
        this.progressBar = root.querySelector('.progress-bar');

        // Cache mode buttons
        this.modeButtons = {
          focus: root.querySelector('[data-mode="focus"]'),
          shortBreak: root.querySelector('[data-mode="shortBreak"]'),
          longBreak: root.querySelector('[data-mode="longBreak"]')
        };

        // Cache control buttons
        this.controlButtons = {
          toggle: root.querySelector('[data-action="toggle"]'),
          reset: root.querySelector('[data-action="reset"]'),
          sound: root.querySelector('[data-action="sound"]')
        };

        this.testAlarmButton = root.querySelector('.test-alarm-btn');

        // Add event listeners
        this.modeButtons.focus.addEventListener('click', () => this.switchMode('focus'));
        this.modeButtons.shortBreak.addEventListener('click', () => this.switchMode('shortBreak'));
        this.modeButtons.longBreak.addEventListener('click', () => this.switchMode('longBreak'));

        this.controlButtons.toggle.addEventListener('click', () => this.toggleTimer());
        this.controlButtons.reset.addEventListener('click', () => this.resetTimer());
        this.controlButtons.sound.addEventListener('click', () => {
          this.setState({ soundEnabled: !this.state.soundEnabled });
        });

        this.testAlarmButton.addEventListener('click', () => this.playAlarm());

        // Initial display update
        this.updateDisplay();
      }
    }

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new CyberpunkPomodoro();
    });
  </script>
</body>
</html>
