<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #videoElement {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1);
        }

        #canvasElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        .result-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .detected-gesture {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .detected-gesture.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .gestures-guide {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gesture-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .gesture-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
        }

        .gesture-emoji {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .gesture-name {
            font-weight: bold;
            color: #333;
            font-size: 1.2rem;
        }

        .status {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .loading {
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úã Hand Gesture Recognition</h1>
        <p class="subtitle">Show one of these gestures to the camera</p>

        <div class="video-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvasElement"></canvas>
        </div>

        <div class="result-container">
            <div id="detectedGesture" class="detected-gesture">
                Ready to detect gestures...
            </div>
        </div>

        <div class="gestures-guide">
            <div class="gesture-card">
                <div class="gesture-emoji">üëç</div>
                <div class="gesture-name">Thumbs Up</div>
            </div>
            <div class="gesture-card">
                <div class="gesture-emoji">‚úåÔ∏è</div>
                <div class="gesture-name">Peace Sign</div>
            </div>
            <div class="gesture-card">
                <div class="gesture-emoji">üñêÔ∏è</div>
                <div class="gesture-name">Open Palm</div>
            </div>
        </div>

        <div id="status" class="status loading">Initializing camera and AI model...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="app.js"></script>
</body>
</html>
